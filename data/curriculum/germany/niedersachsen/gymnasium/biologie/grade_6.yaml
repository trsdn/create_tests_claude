curriculum:
  metadata:
    country: "Germany"
    region: "Niedersachsen"
    school_type: "Gymnasium"
    subject: "Biologie"
    grade: 6
    grade_range: "5-6"
    source_url: "https://cuvo.nibis.de/cuvo.php?p=download&upload=20"
    source_document: "Kerncurriculum für das Gymnasium Schuljahrgänge 5-10 - Biologie"
    fetch_date: "2025-11-20"
    last_updated: "2025-11-20"
    completeness_score: 75
    language: "de"
    verification_status: "needs_manual_verification"

  learning_objectives:
    - id: "LO-BIO-NS-G6-001"
      text: "Die Schülerinnen und Schüler beschreiben den grundlegenden Aufbau von pflanzlichen und tierischen Zellen"
      topic: "Zellbiologie"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Zellmembran, Zellkern, Cytoplasma, Vakuole, Chloroplasten, Zellwand"
      time_estimate: "6 Stunden"

    - id: "LO-BIO-NS-G6-002"
      text: "Die Schülerinnen und Schüler mikroskopieren Zellen und fertigen beschriftete mikroskopische Zeichnungen an"
      topic: "Zellbiologie"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Mikroskopierregeln, Präparate herstellen, Vergrößerung berechnen"
      prerequisites: ["LO-BIO-NS-G6-001"]
      time_estimate: "8 Stunden"

    - id: "LO-BIO-NS-G6-003"
      text: "Die Schülerinnen und Schüler vergleichen pflanzliche und tierische Zellen"
      topic: "Zellbiologie"
      bloom_level: "analyze"
      difficulty: "medium"
      details: "Gemeinsamkeiten und Unterschiede: Zellwand, Chloroplasten, Vakuole"
      prerequisites: ["LO-BIO-NS-G6-001"]
      time_estimate: "4 Stunden"

    - id: "LO-BIO-NS-G6-004"
      text: "Die Schülerinnen und Schüler beschreiben den Aufbau und die Funktion von Blütenpflanzen"
      topic: "Pflanzen"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Wurzel, Sprossachse, Blatt, Blüte - Bau und Aufgaben"
      time_estimate: "8 Stunden"

    - id: "LO-BIO-NS-G6-005"
      text: "Die Schülerinnen und Schüler erklären die Funktion der Wurzel als Organ"
      topic: "Pflanzen"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Verankerung, Wasseraufnahme, Nährstoffaufnahme, Speicherung"
      time_estimate: "4 Stunden"

    - id: "LO-BIO-NS-G6-006"
      text: "Die Schülerinnen und Schüler erläutern den Prozess der Fotosynthese in Grundzügen"
      topic: "Pflanzen"
      bloom_level: "understand"
      difficulty: "hard"
      details: "Licht, Wasser, CO₂ → Glucose, Sauerstoff; Bedeutung für das Leben"
      prerequisites: ["LO-BIO-NS-G6-004"]
      time_estimate: "8 Stunden"

    - id: "LO-BIO-NS-G6-007"
      text: "Die Schülerinnen und Schüler beschreiben den Aufbau einer Blüte und erklären die Bestäubung"
      topic: "Pflanzen"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Kelchblätter, Kronblätter, Staubblätter, Stempel; Wind- und Insektenbestäubung"
      time_estimate: "6 Stunden"

    - id: "LO-BIO-NS-G6-008"
      text: "Die Schülerinnen und Schüler beschreiben typische Merkmale der fünf Wirbeltierklassen"
      topic: "Tiere"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Fische, Amphibien, Reptilien, Vögel, Säugetiere - Körperbedeckung, Atmung, Fortpflanzung"
      time_estimate: "10 Stunden"

    - id: "LO-BIO-NS-G6-009"
      text: "Die Schülerinnen und Schüler ordnen einheimische Wirbeltiere den Klassen zu"
      topic: "Tiere"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Anhand von Merkmalen klassifizieren"
      prerequisites: ["LO-BIO-NS-G6-008"]
      time_estimate: "6 Stunden"

    - id: "LO-BIO-NS-G6-010"
      text: "Die Schülerinnen und Schüler erklären Angepasstheiten von Tieren an ihren Lebensraum"
      topic: "Tiere"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Körperbau, Verhalten, Nahrung - z.B. Vogel und Flug, Fisch und Wasser"
      time_estimate: "8 Stunden"

    - id: "LO-BIO-NS-G6-011"
      text: "Die Schülerinnen und Schüler beschreiben den Grundbauplan des menschlichen Skeletts"
      topic: "Mensch"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Schädel, Wirbelsäule, Brustkorb, Gliedmaßen; wichtigste Knochen benennen"
      time_estimate: "6 Stunden"

    - id: "LO-BIO-NS-G6-012"
      text: "Die Schülerinnen und Schüler erklären die Funktionen des Skeletts"
      topic: "Mensch"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Stütze, Schutz, Bewegung, Blutbildung"
      prerequisites: ["LO-BIO-NS-G6-011"]
      time_estimate: "4 Stunden"

    - id: "LO-BIO-NS-G6-013"
      text: "Die Schülerinnen und Schüler beschreiben das Zusammenspiel von Knochen, Gelenken und Muskeln"
      topic: "Mensch"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Gelenktypen, Muskelpaare (Beuger/Strecker), Bewegungsablauf"
      prerequisites: ["LO-BIO-NS-G6-012"]
      time_estimate: "8 Stunden"

    - id: "LO-BIO-NS-G6-014"
      text: "Die Schülerinnen und Schüler nennen Maßnahmen zur Gesunderhaltung des Bewegungsapparates"
      topic: "Mensch"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Sport, richtige Haltung, gesunde Ernährung, Unfallverhütung"
      time_estimate: "4 Stunden"

    - id: "LO-BIO-NS-G6-015"
      text: "Die Schülerinnen und Schüler beschreiben die Entwicklung des Menschen von der Geburt bis zum Erwachsenenalter"
      topic: "Mensch"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Säugling, Kleinkind, Schulkind, Pubertät, Erwachsener"
      time_estimate: "6 Stunden"

    - id: "LO-BIO-NS-G6-016"
      text: "Die Schülerinnen und Schüler führen biologische Untersuchungen nach Anleitung durch"
      topic: "Experimentieren"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Hypothesen aufstellen, beobachten, protokollieren, auswerten"
      time_estimate: "fortlaufend"

    - id: "LO-BIO-NS-G6-017"
      text: "Die Schülerinnen und Schüler erstellen biologische Zeichnungen nach wissenschaftlichen Regeln"
      topic: "Experimentieren"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Bleistift, Beschriftung, Titel, Vergrößerung angeben"
      time_estimate: "fortlaufend"

    - id: "LO-BIO-NS-G6-018"
      text: "Die Schülerinnen und Schüler beschreiben Lebensräume und ihre Lebewesen"
      topic: "Ökologie"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Wald, Wiese, Gewässer - typische Pflanzen und Tiere"
      time_estimate: "8 Stunden"

    - id: "LO-BIO-NS-G6-019"
      text: "Die Schülerinnen und Schüler erklären einfache Nahrungsbeziehungen"
      topic: "Ökologie"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Produzent, Konsument, Destruent; einfache Nahrungsketten"
      time_estimate: "6 Stunden"

    - id: "LO-BIO-NS-G6-020"
      text: "Die Schülerinnen und Schüler erkennen die Bedeutung des Naturschutzes"
      topic: "Ökologie"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Artenschutz, Lebensraumschutz, nachhaltiges Handeln"
      time_estimate: "4 Stunden"

  topics:
    - name: "Zellbiologie"
      description: "Zelle als kleinste lebende Einheit"
      subtopics:
        - name: "Mikroskopieren"
          description: "Umgang mit dem Lichtmikroskop, Präparate herstellen"
          time_estimate: "8 Stunden"
        - name: "Pflanzliche Zelle"
          description: "Aufbau und Bestandteile pflanzlicher Zellen"
          time_estimate: "4 Stunden"
        - name: "Tierische Zelle"
          description: "Aufbau und Bestandteile tierischer Zellen"
          time_estimate: "4 Stunden"
        - name: "Zellvergleich"
          description: "Gemeinsamkeiten und Unterschiede"
          time_estimate: "2 Stunden"
      prerequisites: ["Grundkenntnisse Lebewesen"]

    - name: "Pflanzen"
      description: "Blütenpflanzen - Bau und Funktion"
      subtopics:
        - name: "Aufbau Blütenpflanzen"
          description: "Wurzel, Sprossachse, Blatt, Blüte"
          time_estimate: "8 Stunden"
        - name: "Organe und Funktionen"
          description: "Aufgaben der einzelnen Pflanzenorgane"
          time_estimate: "6 Stunden"
        - name: "Fotosynthese"
          description: "Grundlagen der Fotosynthese"
          time_estimate: "8 Stunden"
        - name: "Fortpflanzung"
          description: "Blüte, Bestäubung, Befruchtung, Frucht"
          time_estimate: "8 Stunden"
      prerequisites: ["Grundkenntnisse Pflanzen"]

    - name: "Tiere"
      description: "Wirbeltiere und ihre Vielfalt"
      subtopics:
        - name: "Wirbeltierklassen"
          description: "Fische, Amphibien, Reptilien, Vögel, Säugetiere"
          time_estimate: "12 Stunden"
        - name: "Angepasstheiten"
          description: "Anpassung an Lebensräume"
          time_estimate: "8 Stunden"
        - name: "Vergleich der Klassen"
          description: "Gemeinsamkeiten und Unterschiede"
          time_estimate: "4 Stunden"
      prerequisites: ["Grundkenntnisse Tiere"]

    - name: "Mensch"
      description: "Der menschliche Körper"
      subtopics:
        - name: "Skelett"
          description: "Aufbau und Funktion des Skeletts"
          time_estimate: "8 Stunden"
        - name: "Bewegungsapparat"
          description: "Knochen, Gelenke, Muskeln"
          time_estimate: "8 Stunden"
        - name: "Entwicklung"
          description: "Vom Säugling zum Erwachsenen"
          time_estimate: "6 Stunden"
        - name: "Gesundheit"
          description: "Gesunde Lebensweise"
          time_estimate: "4 Stunden"
      prerequisites: ["Grundkenntnisse menschlicher Körper"]

    - name: "Ökologie"
      description: "Lebensräume und Lebensgemeinschaften"
      subtopics:
        - name: "Lebensräume"
          description: "Wald, Wiese, Gewässer"
          time_estimate: "8 Stunden"
        - name: "Nahrungsbeziehungen"
          description: "Nahrungsketten, Nahrungsnetze"
          time_estimate: "6 Stunden"
        - name: "Naturschutz"
          description: "Bedeutung und Maßnahmen"
          time_estimate: "4 Stunden"
      prerequisites: ["Grundkenntnisse Ökosysteme"]

  scientific_terminology:
    cell_terms:
      - term: "Zelle"
        definition: "Kleinste lebende Einheit aller Lebewesen"
        example: "Pflanzenzelle, Tierzelle"
      - term: "Zellmembran"
        definition: "Äußere Hülle der Zelle, grenzt sie ab"
        example: "Kontrolliert Stoffaustausch"
      - term: "Zellkern"
        definition: "Steuerzentrum der Zelle, enthält Erbinformation"
        example: "In fast allen Zellen vorhanden"
      - term: "Cytoplasma"
        definition: "Zellflüssigkeit, füllt die Zelle aus"
        example: "Ort vieler Stoffwechselvorgänge"
      - term: "Chloroplast"
        definition: "Grünes Zellorganell, Ort der Fotosynthese"
        example: "Nur in pflanzlichen Zellen"
      - term: "Vakuole"
        definition: "Mit Zellsaft gefüllter Hohlraum"
        example: "Speicherung von Stoffen, Regulation des Zelldrucks"
      - term: "Zellwand"
        definition: "Feste Hülle aus Zellulose"
        example: "Nur bei Pflanzenzellen, gibt Stabilität"

    plant_terms:
      - term: "Wurzel"
        definition: "Unterirdisches Organ zur Verankerung und Aufnahme"
        example: "Pfahlwurzel, Flachwurzelsystem"
      - term: "Sprossachse"
        definition: "Oberirdischer Teil, trägt Blätter und Blüten"
        example: "Stängel, Stamm"
      - term: "Blatt"
        definition: "Organ der Fotosynthese"
        example: "Blattspreite, Blattstiel, Blattader"
      - term: "Blüte"
        definition: "Fortpflanzungsorgan der Pflanze"
        example: "Kelchblätter, Kronblätter, Staubblätter, Stempel"
      - term: "Fotosynthese"
        definition: "Bildung von Glucose aus Wasser und CO₂ mithilfe von Licht"
        example: "6 CO₂ + 6 H₂O + Licht → C₆H₁₂O₆ + 6 O₂"
      - term: "Chlorophyll"
        definition: "Grüner Farbstoff für Fotosynthese"
        example: "Fängt Lichtenergie ein"
      - term: "Bestäubung"
        definition: "Übertragung von Pollen auf die Narbe"
        example: "Durch Wind, Insekten, Wasser"
      - term: "Befruchtung"
        definition: "Verschmelzung von männlichen und weiblichen Keimzellen"
        example: "Führt zur Samenbildung"

    animal_terms:
      - term: "Wirbeltier"
        definition: "Tier mit Wirbelsäule"
        example: "Fische, Amphibien, Reptilien, Vögel, Säugetiere"
      - term: "Fische"
        definition: "Wasserlebende Wirbeltiere mit Kiemenatmung"
        example: "Schuppen, Flossen, wechselwarm"
      - term: "Amphibien"
        definition: "Lebewesen, die im Wasser und an Land leben"
        example: "Frosch, Kröte, Molch"
      - term: "Reptilien"
        definition: "Kriech- und Kriechtiere mit Hornschuppen"
        example: "Eidechse, Schlange, Schildkröte"
      - term: "Vögel"
        definition: "Wirbeltiere mit Federn und Flügeln"
        example: "Gleichwarm, Lungenatmung, legen Eier"
      - term: "Säugetiere"
        definition: "Wirbeltiere, die ihre Jungen säugen"
        example: "Haare, gleichwarm, lebendgebärend"
      - term: "Angepasstheit"
        definition: "Merkmale, die Überleben im Lebensraum ermöglichen"
        example: "Stromlinienform bei Fischen"

    human_body_terms:
      - term: "Skelett"
        definition: "Gesamtheit aller Knochen"
        example: "Ca. 206 Knochen beim Erwachsenen"
      - term: "Knochen"
        definition: "Hartes Stützgewebe"
        example: "Oberschenkelknochen, Schädel, Wirbel"
      - term: "Gelenk"
        definition: "Bewegliche Verbindung zwischen Knochen"
        example: "Kugelgelenk, Scharniergelenk"
      - term: "Muskel"
        definition: "Organ, das sich zusammenziehen kann"
        example: "Beuger, Strecker"
      - term: "Wirbelsäule"
        definition: "Bewegliche Stütze des Rumpfes"
        example: "Besteht aus einzelnen Wirbeln"
      - term: "Pubertät"
        definition: "Phase der Geschlechtsreife"
        example: "Körperliche und seelische Veränderungen"

    ecology_terms:
      - term: "Lebensraum"
        definition: "Bereich, in dem Lebewesen leben"
        example: "Wald, Wiese, Teich"
      - term: "Ökosystem"
        definition: "Lebensgemeinschaft und ihr Lebensraum"
        example: "Wald-Ökosystem"
      - term: "Produzent"
        definition: "Lebewesen, das organische Stoffe herstellt"
        example: "Grüne Pflanzen durch Fotosynthese"
      - term: "Konsument"
        definition: "Lebewesen, das organische Stoffe frisst"
        example: "Pflanzenfresser, Fleischfresser"
      - term: "Destruent"
        definition: "Lebewesen, das tote Stoffe zersetzt"
        example: "Bakterien, Pilze"
      - term: "Nahrungskette"
        definition: "Reihe von Fressbeziehungen"
        example: "Gras → Hase → Fuchs"

  experimental_methods:
    microscopy:
      - skill: "Lichtmikroskop einstellen"
        steps:
          - "Präparat auf Objekttisch legen"
          - "Kleinste Vergrößerung wählen"
          - "Grobeinstellung mit Trieb"
          - "Feineinstellung für Schärfe"
      - skill: "Präparat herstellen"
        steps:
          - "Objekt dünn schneiden oder zupfen"
          - "Auf Objektträger legen"
          - "Wassertropfen hinzufügen"
          - "Deckgläschen auflegen"
      - skill: "Mikroskopische Zeichnung anfertigen"
        rules:
          - "Mit Bleistift zeichnen"
          - "Nur sehen, was man sieht"
          - "Beschriftung mit Lineal"
          - "Titel und Vergrößerung angeben"

    observation:
      - skill: "Beobachten"
        steps:
          - "Genau hinschauen"
          - "Alle Sinne nutzen (Sehen, Riechen, Tasten - nicht Schmecken!)"
          - "Notizen machen"
          - "Skizzen anfertigen"
      - skill: "Vergleichen"
        steps:
          - "Gemeinsamkeiten feststellen"
          - "Unterschiede erkennen"
          - "Tabelle anlegen"

    experimentation:
      - skill: "Experiment durchführen"
        steps:
          - "Fragestellung formulieren"
          - "Vermutung aufstellen"
          - "Material vorbereiten"
          - "Versuch durchführen"
          - "Beobachtungen festhalten"
          - "Auswerten und Schlussfolgerungen ziehen"
      - skill: "Protokoll schreiben"
        structure:
          - "Datum, Name"
          - "Fragestellung"
          - "Material"
          - "Durchführung"
          - "Beobachtung"
          - "Auswertung"

  safety_guidelines:
    - "Anweisungen der Lehrkraft befolgen"
    - "Nichts ohne Erlaubnis anfassen oder essen"
    - "Vorsicht mit Mikroskop und Präparaten"
    - "Hände nach Experimenten waschen"
    - "Lebewesen respektvoll behandeln"
    - "Bei Verletzungen sofort melden"

  methodological_competencies:
    - name: "Beobachtungskompetenz"
      skills:
        - "Genau beobachten und beschreiben"
        - "Wichtiges von Unwichtigem unterscheiden"
        - "Beobachtungen dokumentieren"
        - "Skizzen und Zeichnungen anfertigen"

    - name: "Experimentierkompetenz"
      skills:
        - "Versuche nach Anleitung durchführen"
        - "Sicherheitsregeln beachten"
        - "Ergebnisse protokollieren"
        - "Schlussfolgerungen ziehen"

    - name: "Fachsprachenkompetenz"
      skills:
        - "Fachbegriffe korrekt verwenden"
        - "Sachverhalte fachlich beschreiben"
        - "Zusammenhänge erklären"

    - name: "Bewertungskompetenz"
      skills:
        - "Bedeutung biologischer Erkenntnisse einschätzen"
        - "Verantwortungsvoll mit Natur umgehen"
        - "Nachhaltigkeit verstehen"

  assessment_criteria:
    knowledge:
      excellent:
        - "Kennt alle wichtigen Fachbegriffe"
        - "Erklärt Zusammenhänge eigenständig"
        - "Verknüpft Wissen aus verschiedenen Bereichen"
      good:
        - "Kennt wesentliche Fachbegriffe"
        - "Erklärt einfache Zusammenhänge"
        - "Wendet Wissen an"
      satisfactory:
        - "Kennt Grundbegriffe"
        - "Beschreibt Sachverhalte mit Hilfestellung"
        - "Reproduziert Gelerntes"
      common_mistakes:
        - "Verwechslung ähnlicher Begriffe"
        - "Ungenaue Beschreibungen"
        - "Fehlende Fachsprache"

    experimentation:
      excellent:
        - "Führt Versuche selbstständig durch"
        - "Protokolliert vollständig und genau"
        - "Interpretiert Ergebnisse richtig"
      good:
        - "Führt Versuche nach Anleitung durch"
        - "Protokoll weitgehend vollständig"
        - "Erkennt wesentliche Ergebnisse"
      satisfactory:
        - "Benötigt Hilfe bei Durchführung"
        - "Protokoll unvollständig"
        - "Ergebnisse teilweise erkannt"
      common_mistakes:
        - "Unsauberes Arbeiten"
        - "Unvollständige Protokolle"
        - "Beobachtung und Deutung verwechselt"

    drawings:
      excellent:
        - "Zeichnung detailliert und genau"
        - "Beschriftung vollständig und korrekt"
        - "Wissenschaftliche Darstellung"
      good:
        - "Zeichnung erkennbar"
        - "Wesentliches beschriftet"
        - "Grundregeln beachtet"
      satisfactory:
        - "Zeichnung ungenau"
        - "Beschriftung unvollständig"
        - "Regeln teilweise nicht beachtet"
      common_mistakes:
        - "Mit Füller oder Filzstift gezeichnet"
        - "Keine oder falsche Vergrößerung"
        - "Phantasie statt Beobachtung"

  regional_specifications:
    language: "de"
    formality: "du"
    grading:
      type: "1-6"
      passing: 4
      description: "Note 1 = sehr gut, Note 2 = gut, Note 3 = befriedigend, Note 4 = ausreichend, Note 5 = mangelhaft, Note 6 = ungenügend"
