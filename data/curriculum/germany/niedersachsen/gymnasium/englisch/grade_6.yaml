  assessment_criteria:
    listening:
      excellent:
        - "Versteht alle wesentlichen Informationen"
        - "Erkennt auch Details"
        - "Benötigt kein mehrmaliges Hören"
      good:
        - "Versteht Hauptinformationen"
        - "Erkennt wichtige Details"
        - "Versteht beim zweiten Hören besser"
      satisfactory:
        - "Versteht Grundinformationen"
        - "Schwierigkeiten bei Details"
        - "Benötigt mehrmaliges Hören"
      common_mistakes:
        - "Verwechslung ähnlich klingender Wörter"
        - "Zahlen und Namen nicht verstanden"
        - "Zu schnelles Sprechen überfordert"

    reading:
      excellent:
        - "Liest flüssig und versteht vollständig"
        - "Erschließt unbekannte Wörter aus Kontext"
        - "Versteht auch implizite Informationen"
      good:
        - "Versteht Hauptinhalte sicher"
        - "Nutzt Erschließungsstrategien"
        - "Wenige unbekannte Wörter stören nicht"
      satisfactory:
        - "Versteht einfache Texte"
        - "Viele unbekannte Wörter erschweren Verständnis"
        - "Benötigt Wörterbuch häufig"
      common_mistakes:
        - "Wort-für-Wort-Übersetzung"
