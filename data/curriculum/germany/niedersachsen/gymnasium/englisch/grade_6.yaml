topics:
  - id: present_simple_vs_past_progressive
    name_de: "Present Simple vs. Past Progressive"
    name_en: "Present Simple vs. Past Progressive"
    category: "Grammatik / Zeitformen"
    subcategory: "Gegenwartsformen und Vergangenheitsformen"
    difficulty: medium
    estimated_lessons: 8-10
    learning_objectives:
      - id: LO1
        text_de: "Present Simple für Gewohnheiten, Routinen und allgemeine Fakten verwenden"
        text_en: "Use Present Simple for habits, routines and general facts"
        bloom_level: Apply
        curriculum_ref: KC-ENG-6-GRAM.1
      - id: LO2
        text_de: "Past Progressive für Handlungen zu einem bestimmten Zeitpunkt in der Vergangenheit bilden und anwenden"
        text_en: "Form and use Past Progressive for actions at a specific time in the past"
        bloom_level: Apply
        curriculum_ref: KC-ENG-6-GRAM.2
      - id: LO3
        text_de: "Signalwörter für Present Simple (always, usually, never, often) und Past Progressive (while, when, at that moment) erkennen und zuordnen"
        text_en: "Recognize and assign signal words for Present Simple and Past Progressive"
        bloom_level: Understand
        curriculum_ref: KC-ENG-6-GRAM.3

