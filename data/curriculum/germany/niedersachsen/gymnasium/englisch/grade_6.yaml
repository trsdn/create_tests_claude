  learning_objectives:
    - id: "LO-ENG-NS-G6-001"
      text: "Die Schülerinnen und Schüler verstehen einfache mündliche Äußerungen zu vertrauten Themen"
      topic: "Hörverstehen"
      bloom_level: "understand"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Globalverstehen von Dialogen über Familie, Schule, Hobbys, Alltag"
      time_estimate: "fortlaufend"

    - id: "LO-ENG-NS-G6-002"
      text: "Die Schülerinnen und Schüler entnehmen spezifische Informationen aus kurzen Hörtexten"
      topic: "Hörverstehen"
      bloom_level: "understand"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Detailverstehen: Namen, Zahlen, Zeiten, Orte heraushören"
      prerequisites: ["LO-ENG-NS-G6-001"]
      time_estimate: "10 Stunden"

    - id: "LO-ENG-NS-G6-003"
      text: "Die Schülerinnen und Schüler lesen und verstehen kurze einfache Texte zu vertrauten Themen"
      topic: "Leseverstehen"
      bloom_level: "understand"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Geschichten, E-Mails, kurze Beschreibungen, Schilder"
      time_estimate: "15 Stunden"

    - id: "LO-ENG-NS-G6-004"
      text: "Die Schülerinnen und Schüler erschließen unbekannte Wörter aus dem Kontext"
      topic: "Leseverstehen"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Worterschließungsstrategien, Internationalismen erkennen"
      time_estimate: "8 Stunden"

    - id: "LO-ENG-NS-G6-005"
      text: "Die Schülerinnen und Schüler schreiben kurze einfache Texte über sich selbst"
      topic: "Schreiben"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Steckbrief, kurze Vorstellung, persönliche Angaben"
      time_estimate: "8 Stunden"

    - id: "LO-ENG-NS-G6-006"
      text: "Die Schülerinnen und Schüler verfassen kurze Mitteilungen und Nachrichten"
      topic: "Schreiben"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "E-Mails, Postkarten, SMS, kurze Notizen"
      time_estimate: "10 Stunden"

    - id: "LO-ENG-NS-G6-007"
      text: "Die Schülerinnen und Schüler beschreiben Personen, Orte und Dinge in einfachen Worten"
      topic: "Schreiben"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Einfache Beschreibungen mit Adjektiven und Präpositionen"
      time_estimate: "10 Stunden"

    - id: "LO-ENG-NS-G6-008"
      text: "Die Schülerinnen und Schüler stellen sich und andere vor und beantworten einfache Fragen zur Person"
      topic: "Sprechen"
      bloom_level: "apply"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Name, Alter, Herkunft, Familie, Hobbys"
      time_estimate: "8 Stunden"

    - id: "LO-ENG-NS-G6-009"
      text: "Die Schülerinnen und Schüler führen einfache Dialoge in Alltagssituationen"
      topic: "Sprechen"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Einkaufen, nach dem Weg fragen, bestellen, Verabredungen"
      time_estimate: "12 Stunden"

    - id: "LO-ENG-NS-G6-010"
      text: "Die Schülerinnen und Schüler sprechen über Vorlieben und Abneigungen"
      topic: "Sprechen"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "I like/don't like, I love, I hate, my favourite"
      time_estimate: "6 Stunden"

    - id: "LO-ENG-NS-G6-011"
      text: "Die Schülerinnen und Schüler vermitteln einfache Informationen mündlich zwischen Deutsch und Englisch"
      topic: "Sprachmittlung"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Wesentliche Informationen sinngemäß übertragen"
      time_estimate: "8 Stunden"

    - id: "LO-ENG-NS-G6-012"
      text: "Die Schülerinnen und Schüler vermitteln schriftliche Informationen in der jeweils anderen Sprache"
      topic: "Sprachmittlung"
      bloom_level: "apply"
      difficulty: "hard"
      cefr_level: "A1"
      details: "Kurze Texte sinngemäß zusammenfassen"
      prerequisites: ["LO-ENG-NS-G6-011"]
      time_estimate: "6 Stunden"

    - id: "LO-ENG-NS-G6-013"
      text: "Die Schülerinnen und Schüler verwenden Present Simple korrekt"
      topic: "Grammatik"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Bildung, Verneinung, Fragestellung, he/she/it-s"
      time_estimate: "12 Stunden"

    - id: "LO-ENG-NS-G6-014"
      text: "Die Schülerinnen und Schüler verwenden Present Progressive korrekt"
      topic: "Grammatik"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Bildung mit to be + -ing, Verwendung"
      time_estimate: "10 Stunden"

    - id: "LO-ENG-NS-G6-015"
      text: "Die Schülerinnen und Schüler bilden und verwenden Simple Past"
      topic: "Grammatik"
      bloom_level: "apply"
      difficulty: "hard"
      cefr_level: "A1"
      details: "Regelmäßige und unregelmäßige Verben, -ed Endung"
      time_estimate: "12 Stunden"

    - id: "LO-ENG-NS-G6-016"
      text: "Die Schülerinnen und Schüler verwenden Personalpronomen und Possessivbegleiter korrekt"
      topic: "Grammatik"
      bloom_level: "apply"
      difficulty: "easy"
      details: "I, you, he, she, it, we, they / my, your, his, her, its, our, their"
      time_estimate: "6 Stunden"

    - id: "LO-ENG-NS-G6-017"
      text: "Die Schülerinnen und Schüler bilden Fragen mit question words und do/does"
      topic: "Grammatik"
      bloom_level: "apply"
      difficulty: "medium"
      details: "What, where, when, who, why, how / Do you...? Does he...?"
      time_estimate: "8 Stunden"

    - id: "LO-ENG-NS-G6-018"
      text: "Die Schülerinnen und Schüler wenden einen Grundwortschatz von ca. 700-900 Wörtern aktiv an"
      topic: "Wortschatz"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Themenfelder: Familie, Schule, Freizeit, Essen, Wohnen, Tiere"
      time_estimate: "fortlaufend"

    - id: "LO-ENG-NS-G6-019"
      text: "Die Schülerinnen und Schüler nutzen zweisprachige Wörterbücher effektiv"
      topic: "Wortschatz"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Nachschlagetechniken, Wortarten erkennen, Kontext beachten"
      time_estimate: "6 Stunden"

    - id: "LO-ENG-NS-G6-020"
      text: "Die Schülerinnen und Schüler beschreiben kulturelle Besonderheiten englischsprachiger Länder"
      topic: "Interkulturelle Kompetenz"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Feste, Traditionen, Schulsystem, Alltag in GB und USA"
      time_estimate: "10 Stunden"

