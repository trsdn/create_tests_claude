  grammar_topics:
    - name: "Present Simple"
      details:
        - "Bildung: Infinitiv, 3. Person Singular +s"
        - "Verwendung: Gewohnheiten, Fakten, Zeitpläne"
        - "Verneinung: don't/doesn't + Infinitiv"
        - "Fragen: Do/Does + Subjekt + Infinitiv?"
        - "Besonderheiten: he/she/it - das 's' muss mit"
      examples:
        - "I play football every day."
        - "She likes ice cream."
        - "Do you speak English?"
        - "He doesn't live in London."
      time_estimate: "12 Stunden"

    - name: "Present Progressive"
      details:
        - "Bildung: to be + Verb-ing"
        - "Verwendung: Handlungen im Moment, temporäre Situationen"
        - "Verneinung: to be + not + Verb-ing"
        - "Fragen: to be + Subjekt + Verb-ing?"
        - "Rechtschreibung: sitting, running, lying"
      examples:
        - "I am reading a book."
        - "She is playing tennis."
        - "Are you listening?"
        - "They aren't watching TV."
      time_estimate: "10 Stunden"

    - name: "Simple Past"
      details:
        - "Regelmäßige Verben: Infinitiv + -ed"
        - "Unregelmäßige Verben: eigene Formen (go-went, see-saw)"
        - "Verwendung: abgeschlossene Handlungen in der Vergangenheit"
        - "Verneinung: didn't + Infinitiv"
        - "Fragen: Did + Subjekt + Infinitiv?"
      examples:
        - "I played football yesterday."
        - "She went to London last week."
        - "Did you see the film?"
        - "We didn't like the food."
      time_estimate: "12 Stunden"

    - name: "Personal Pronouns"
      details:
        - "Subjektpronomen: I, you, he, she, it, we, they"
        - "Objektpronomen: me, you, him, her, it, us, them"
        - "Verwendung als Subjekt und Objekt"
      examples:
        - "I like her. She likes me."
        - "We see them. They see us."
      time_estimate: "4 Stunden"

    - name: "Possessive Adjectives"
      details:
        - "my, your, his, her, its, our, their"
        - "Stehen vor dem Nomen"
        - "Keine Übereinstimmung mit dem Besitz"
      examples:
        - "This is my book."
        - "Her name is Sarah."
        - "Their dog is brown."
      time_estimate: "4 Stunden"

    - name: "Articles"
      details:
        - "Unbestimmter Artikel: a/an"
        - "Bestimmter Artikel: the"
        - "Nullartikel bei Plural und unzählbaren Nomen"
        - "a vor Konsonanten, an vor Vokalen"
      examples:
        - "a book, an apple"
        - "the sun, the moon"
        - "I like music. (kein Artikel)"
      time_estimate: "6 Stunden"

    - name: "Plural Forms"
      details:
        - "Regelmäßig: +s (cats, dogs)"
        - "+es nach s, x, ch, sh (buses, boxes)"
        - "Konsonant + y → ies (baby → babies)"
        - "Unregelmäßig: man → men, child → children"
      examples:
        - "one cat → two cats"
        - "one box → three boxes"
        - "one child → many children"
      time_estimate: "4 Stunden"

    - name: "Question Formation"
      details:
        - "Yes/No-Fragen: Do/Does/Did + Subjekt + Verb?"
        - "W-Fragen: Question word + do/does/did + Subjekt + Verb?"
        - "Fragen mit to be: to be + Subjekt?"
      examples:
        - "Do you like pizza?"
        - "Where do you live?"
        - "What is your name?"
      time_estimate: "8 Stunden"

    - name: "Prepositions"
      details:
        - "Ort: in, on, at, under, next to, behind, in front of"
        - "Zeit: in, on, at (in June, on Monday, at 5 o'clock)"
        - "Richtung: to, from, into"
      examples:
        - "The book is on the table."
        - "I go to school at 8 o'clock."
        - "She comes from Spain."
      time_estimate: "8 Stunden"

  vocabulary_themes:
    - name: "Family (Familie)"
      words: ["mother", "father", "sister", "brother", "parents", "grandmother", "grandfather", "aunt", "uncle", "cousin"]
      phrases: ["This is my...", "I have got...", "How many...?"]
      word_count: "ca. 30 Wörter"

    - name: "School (Schule)"
      words: ["teacher", "student", "classroom", "subject", "maths", "English", "science", "history", "homework", "test", "pencil", "book", "bag"]
      phrases: ["My favourite subject is...", "I like/don't like...", "What's your timetable?"]
      word_count: "ca. 50 Wörter"

    - name: "Hobbies and Free Time (Hobbys und Freizeit)"
      words: ["play", "football", "tennis", "music", "read", "watch TV", "swim", "dance", "sing", "draw", "computer games"]
      phrases: ["I like playing...", "My hobby is...", "In my free time..."]
      word_count: "ca. 60 Wörter"

    - name: "Food and Drink (Essen und Trinken)"
      words: ["breakfast", "lunch", "dinner", "apple", "banana", "bread", "cheese", "milk", "water", "juice", "chocolate", "vegetable", "fruit"]
      phrases: ["I'd like...", "What would you like?", "My favourite food is..."]
      word_count: "ca. 80 Wörter"

    - name: "Colours (Farben)"
      words: ["red", "blue", "green", "yellow", "black", "white", "brown", "grey", "orange", "purple", "pink"]
      phrases: ["What colour is...?", "It's...", "My favourite colour is..."]
      word_count: "ca. 15 Wörter"

    - name: "Numbers (Zahlen)"
      words: ["one to hundred", "first", "second", "third"]
      phrases: ["How many...?", "How much...?", "I'm ... years old"]
      word_count: "ca. 120 Wörter"

    - name: "Days, Months, Seasons (Tage, Monate, Jahreszeiten)"
      words: ["Monday", "Tuesday", "January", "February", "spring", "summer", "autumn", "winter"]
      phrases: ["What day is it?", "When is your birthday?", "In..."]
      word_count: "ca. 30 Wörter"

    - name: "Time (Zeit)"
      words: ["o'clock", "half past", "quarter to", "quarter past", "morning", "afternoon", "evening", "night", "today", "yesterday", "tomorrow"]
      phrases: ["What time is it?", "It's...", "At ... o'clock"]
      word_count: "ca. 25 Wörter"

    - name: "Home and Living (Zuhause und Wohnen)"
      words: ["house", "flat", "room", "bedroom", "bathroom", "kitchen", "living room", "garden", "door", "window", "table", "chair", "bed"]
      phrases: ["I live in...", "There is/are...", "Where do you live?"]
      word_count: "ca. 50 Wörter"

    - name: "Animals (Tiere)"
      words: ["dog", "cat", "horse", "cow", "pig", "bird", "fish", "lion", "elephant", "monkey", "pet"]
      phrases: ["I have got a...", "My favourite animal is...", "I like..."]
      word_count: "ca. 40 Wörter"

    - name: "Body and Clothes (Körper und Kleidung)"
      words: ["head", "arm", "leg", "foot", "hand", "shirt", "trousers", "dress", "shoes", "jacket", "hat"]
      phrases: ["I'm wearing...", "He/She has got...", "What are you wearing?"]
      word_count: "ca. 60 Wörter"

    - name: "Weather (Wetter)"
      words: ["sunny", "rainy", "cloudy", "windy", "hot", "cold", "warm", "cool", "snow", "rain"]
      phrases: ["What's the weather like?", "It's...", "How's the weather?"]
      word_count: "ca. 30 Wörter"

