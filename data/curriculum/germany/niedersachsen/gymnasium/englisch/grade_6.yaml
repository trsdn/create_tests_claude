      skills:
        - "Vokabeln systematisch lernen und wiederholen"
        - "Fehler als Lernchance nutzen"
        - "Hilfsmittel wie Wörterbücher nutzen"
        - "Mit Lernpartnern üben"

    - name: "Kommunikationsstrategien"
      skills:
        - "Nachfragen bei Verständnisproblemen"
        - "Gestik und Mimik einsetzen"
        - "Umschreibungen verwenden"
        - "Einfache Sprache nutzen"

