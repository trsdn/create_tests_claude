    - name: "E-Mail"
      features:
        - "Betreffzeile (Subject)"
        - "Anrede (Dear...)"
        - "Hauptteil mit persönlichen Informationen"
        - "Grußformel (Love, Best wishes)"
      example_topics: ["about myself", "my family", "my hobbies", "my school"]
      cefr_level: "A1"

    - name: "Postkarte"
      features:
        - "Datum und Ort"
        - "Kurze Grüße"
        - "Aktivitäten beschreiben"
        - "Grußformel"
      example_topics: ["holiday greetings", "travel experiences"]
      cefr_level: "A1"

    - name: "Steckbrief (Profile)"
      features:
        - "Name, Alter, Wohnort"
        - "Familie"
        - "Hobbys"
        - "Lieblinge (favourite...)"
      example_topics: ["about me", "my friend", "my pet"]
      cefr_level: "A1"

    - name: "Beschreibung (Description)"
      features:
        - "Adjektive verwenden"
        - "Präpositionen für Ortsangaben"
        - "Present Simple oder Progressive"
      example_topics: ["my room", "my friend", "my pet", "a picture"]
      cefr_level: "A1"

    - name: "Dialog"
      features:
        - "Frage und Antwort"
        - "Höflichkeitsformen (Please, Thank you)"
        - "Alltagssituationen"
      example_topics: ["at the shop", "at a restaurant", "asking for directions"]
      cefr_level: "A1"

