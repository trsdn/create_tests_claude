    learning_objectives:
      - id: LO1
        text_de: Die Schülerinnen und Schüler bilden den Komparativ und Superlativ regelmäßiger Adjektive (-er/-est, more/most).
        text_en: Students form the comparative and superlative of regular adjectives.
        bloom_level: Apply
