# Alle Themen für Klasse 6
topics:
  # ===== GRAMMAR / GRAMMATIK =====
  
  - id: present_simple_vs_past_progressive
    name_de: Present Simple vs. Past Progressive
    name_en: Present Simple vs. Past Progressive
    category: Grammar
    subcategory: Tenses
    difficulty: medium
    estimated_lessons: 4-6
    
    learning_objectives:
      - id: LO1
        text_de: Die Schülerinnen und Schüler bilden und verwenden das Present Simple korrekt, um Gewohnheiten, Routinen und allgemeine Fakten auszudrücken.
        text_en: Students form and use the Present Simple correctly to express habits, routines, and general facts.
        bloom_level: Apply
        curriculum_ref: KC-ENG-6-G1.1
        
      - id: LO2
        text_de: Die Schülerinnen und Schüler bilden und verwenden das Past Progressive (was/were + -ing) korrekt, um Handlungen zu beschreiben, die zu einem bestimmten Zeitpunkt in der Vergangenheit abliefen.
        text_en: Students form and use the Past Progressive (was/were + -ing) correctly to describe actions that were happening at a specific time in the past.
        bloom_level: Apply
        curriculum_ref: KC-ENG-6-G1.2
        
      - id: LO3
        text_de: Die Schülerinnen und Schüler unterscheiden kontextbezogen zwischen Present Simple und Past Progressive und wenden die passende Zeitform situationsgerecht an.
        text_en: Students distinguish between Present Simple and Past Progressive based on context and apply the appropriate tense.
        bloom_level: Analyze
        curriculum_ref: KC-ENG-6-G1.3
    
    key_concepts:
      - Present Simple formation (I/you/we/they + verb, he/she/it + verb-s)
      - Present Simple negation (don't/doesn't + verb)
      - Present Simple questions (Do/Does + subject + verb?)
      - Past Progressive formation (was/were + verb-ing)
      - Past Progressive negation (wasn't/weren't + verb-ing)
      - Past Progressive questions (Was/Were + subject + verb-ing?)
      - Signal words for Present Simple (always, usually, often, sometimes, never, every day)
      - Signal words for Past Progressive (while, when, at that moment, yesterday at...)
    
    typical_errors:
      - Forgetting -s in 3rd person singular Present Simple
      - Using wrong auxiliary (was/were) in Past Progressive
      - Confusing when to use each tense
      - Spelling errors in -ing forms
  
  - id: modal_verbs_can_must_may
