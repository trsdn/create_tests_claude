curriculum:
  metadata:
    country: "Germany"
    region: "Niedersachsen"
    school_type: "Gymnasium"
    subject: "Erdkunde"
    subject_alt: "Geographie"
    grade: 6
    grade_range: "5-6"
    source_url: "https://cuvo.nibis.de/"
    source_document: "Kerncurriculum für das Gymnasium Schuljahrgänge 5-10 - Erdkunde"
    fetch_date: "2025-11-20"
    last_updated: "2025-11-20"
    completeness_score: 95
    language: "de"
    verification_status: "needs_manual_verification"

  learning_objectives:
    - id: "LO-ERD-NS-G6-001"
      text: "Die Schülerinnen und Schüler orientieren sich mit topographischen und thematischen Karten"
      topic: "Orientierung"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Kartenmaßstab, Legende, Himmelsrichtungen, Koordinaten, Höhenlinien"
      time_estimate: "6 Stunden"

    - id: "LO-ERD-NS-G6-002"
      text: "Die Schülerinnen und Schüler berechnen Entfernungen mit Hilfe des Maßstabs"
      topic: "Orientierung"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Maßstab umrechnen, Streckenmessung, numerischer und graphischer Maßstab"
      prerequisites: ["LO-ERD-NS-G6-001"]
      time_estimate: "4 Stunden"

    - id: "LO-ERD-NS-G6-003"
      text: "Die Schülerinnen und Schüler bestimmen geographische Lagen mit Koordinaten"
      topic: "Orientierung"
      bloom_level: "apply"
      difficulty: "hard"
      details: "Breitengrade, Längengrade, geographische Breite und Länge, Äquator, Nullmeridian"
      prerequisites: ["LO-ERD-NS-G6-001"]
      time_estimate: "5 Stunden"

    - id: "LO-ERD-NS-G6-004"
      text: "Die Schülerinnen und Schüler beschreiben die Klimazonen der Erde"
      topic: "Klima"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Tropen, Subtropen, Gemäßigte Zone, Polargebiete, Klimamerkmale"
      time_estimate: "5 Stunden"

    - id: "LO-ERD-NS-G6-005"
      text: "Die Schülerinnen und Schüler erklären die Entstehung von Klima und Wetter"
      topic: "Klima"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Temperatur, Niederschlag, Wind, Luftdruck, Sonneneinstrahlung, Wasserkreislauf"
      time_estimate: "6 Stunden"

    - id: "LO-ERD-NS-G6-006"
      text: "Die Schülerinnen und Schüler werten Klimadiagramme aus"
      topic: "Klima"
      bloom_level: "analyze"
      difficulty: "medium"
      details: "Temperaturkurve, Niederschlagssäulen, Jahrestemperatur, Jahres niederschlag, Klimatypen"
      prerequisites: ["LO-ERD-NS-G6-005"]
      time_estimate: "5 Stunden"

    - id: "LO-ERD-NS-G6-007"
      text: "Die Schülerinnen und Schüler beschreiben verschiedene Landschaftsformen"
      topic: "Naturräume"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Gebirge, Tiefland, Küsten, Flüsse, Seen, Wüsten, Regenwälder"
      time_estimate: "5 Stunden"

    - id: "LO-ERD-NS-G6-008"
      text: "Die Schülerinnen und Schüler erklären die Entstehung von Gebirgen"
      topic: "Naturräume"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Plattentektonik, Faltung, Vulkanismus, Erosion, Verwitterung"
      time_estimate: "5 Stunden"

    - id: "LO-ERD-NS-G6-009"
      text: "Die Schülerinnen und Schüler beschreiben den Wasserkreislauf und die Bedeutung von Flüssen"
      topic: "Naturräume"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Verdunstung, Niederschlag, Quelle, Mündung, Flusssystem, Hochwasser"
      time_estimate: "4 Stunden"

    - id: "LO-ERD-NS-G6-010"
      text: "Die Schülerinnen und Schüler vergleichen das Leben in verschiedenen Klimazonen"
      topic: "Lebensräume"
      bloom_level: "analyze"
      difficulty: "medium"
      details: "Vegetation, Tierwelt, Anpassungen, Lebensweisen der Menschen"
      prerequisites: ["LO-ERD-NS-G6-004"]
      time_estimate: "6 Stunden"

    - id: "LO-ERD-NS-G6-011"
      text: "Die Schülerinnen und Schüler beschreiben das Leben im tropischen Regenwald"
      topic: "Lebensräume"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Stockwerkbau, Artenvielfalt, indigene Völker, Bedrohung durch Rodung"
      time_estimate: "5 Stunden"

    - id: "LO-ERD-NS-G6-012"
      text: "Die Schülerinnen und Schüler beschreiben das Leben in Wüsten"
      topic: "Lebensräume"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Anpassungen von Pflanzen und Tieren, Oasen, Nomaden, Wüstenarten"
      time_estimate: "4 Stunden"

    - id: "LO-ERD-NS-G6-013"
      text: "Die Schülerinnen und Schüler analysieren die Bevölkerungsverteilung"
      topic: "Bevölkerung"
      bloom_level: "analyze"
      difficulty: "medium"
      details: "Bevölkerungsdichte, Ballungsräume, dünn besiedelte Räume, Gunst- und Ungunsträume"
      time_estimate: "5 Stunden"

    - id: "LO-ERD-NS-G6-014"
      text: "Die Schülerinnen und Schüler unterscheiden Stadt und Land"
      topic: "Bevölkerung"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Stadtstrukturen, Infrastruktur, Landwirtschaft, Pendler, Vor- und Nachteile"
      time_estimate: "4 Stunden"

    - id: "LO-ERD-NS-G6-015"
      text: "Die Schülerinnen und Schüler beschreiben Ursachen und Folgen von Migration"
      topic: "Bevölkerung"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Push- und Pull-Faktoren, Landflucht, Verstädterung, Integration"
      time_estimate: "4 Stunden"

    - id: "LO-ERD-NS-G6-016"
      text: "Die Schülerinnen und Schüler werten Diagramme und Statistiken aus"
      topic: "Methoden"
      bloom_level: "analyze"
      difficulty: "medium"
      details: "Säulen-, Balken-, Kreis- und Liniendiagramme, Tabellen, Prozentanteile"
      time_estimate: "6 Stunden"

    - id: "LO-ERD-NS-G6-017"
      text: "Die Schülerinnen und Schüler erstellen thematische Karten und Diagramme"
      topic: "Methoden"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Kartenskizzen, Diagramme zeichnen, Legenden erstellen"
      prerequisites: ["LO-ERD-NS-G6-016"]
      time_estimate: "5 Stunden"

    - id: "LO-ERD-NS-G6-018"
      text: "Die Schülerinnen und Schüler beschreiben Auswirkungen des Klimawandels"
      topic: "Nachhaltigkeit"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Treibhauseffekt, Meeresspiegelanstieg, Extremwetter, Gletscherschmelze"
      time_estimate: "5 Stunden"

    - id: "LO-ERD-NS-G6-019"
      text: "Die Schülerinnen und Schüler bewerten Maßnahmen zum Umweltschutz"
      topic: "Nachhaltigkeit"
      bloom_level: "evaluate"
      difficulty: "hard"
      details: "Nachhaltige Entwicklung, Ressourcenschonung, erneuerbare Energien, Naturschutz"
      time_estimate: "4 Stunden"

    - id: "LO-ERD-NS-G6-020"
      text: "Die Schülerinnen und Schüler arbeiten mit digitalen Karten und Geoinformationssystemen"
      topic: "Methoden"
      bloom_level: "apply"
      difficulty: "easy"
      details: "Online-Karten, Satellitenbilder, GPS, einfache GIS-Anwendungen"
      time_estimate: "4 Stunden"

  topics:
    - name: "Orientierung"
      description: "Kartenkunde und räumliche Orientierung"
      subtopics:
        - name: "Kartenarbeit"
          description: "Karten lesen und verstehen, Maßstab, Legende, Signaturenl"
          time_estimate: "6 Stunden"
        - name: "Himmelsrichtungen"
          description: "Orientierung mit Kompass und Karte"
          time_estimate: "3 Stunden"
        - name: "Koordinaten"
          description: "Breiten- und Längengrade, geographische Lage bestimmen"
          time_estimate: "5 Stunden"
        - name: "Höhendarstellung"
          description: "Höhenlinien, Höhenschichten, Profile"
          time_estimate: "4 Stunden"
      prerequisites: []

    - name: "Klima"
      description: "Klima und Wetter der Erde"
      subtopics:
        - name: "Klimazonen"
          description: "Tropen, Subtropen, Gemäßigte Zone, Subpolare und Polare Zone"
          time_estimate: "5 Stunden"
        - name: "Wetter und Klima"
          description: "Unterschied, Wetterelemente, Klimafaktoren"
          time_estimate: "4 Stunden"
        - name: "Klimadiagramme"
          description: "Auswertung und Interpretation von Klimadiagrammen"
          time_estimate: "5 Stunden"
        - name: "Wasserkreislauf"
          description: "Verdunstung, Kondensation, Niederschlag"
          time_estimate: "3 Stunden"
        - name: "Klimawandel"
          description: "Ursachen, Folgen, Schutzmaßnahmen"
          time_estimate: "5 Stunden"
      prerequisites: []

    - name: "Naturräume"
      description: "Landschaftsformen und ihre Entstehung"
      subtopics:
        - name: "Gebirge und Tiefland"
          description: "Entstehung, Charakteristika, Beispiele"
          time_estimate: "5 Stunden"
        - name: "Flüsse und Gewässer"
          description: "Flusssysteme, Einzugsgebiete, Bedeutung"
          time_estimate: "4 Stunden"
        - name: "Küsten und Meere"
          description: "Küstenformen, Gezeiten, Bedeutung der Meere"
          time_estimate: "4 Stunden"
        - name: "Endogene und exogene Kräfte"
          description: "Plattentektonik, Vulkanismus, Erosion, Verwitterung"
          time_estimate: "6 Stunden"
      prerequisites: []

    - name: "Lebensräume"
      description: "Leben in verschiedenen Klimazonen"
      subtopics:
        - name: "Tropischer Regenwald"
          description: "Stockwerkbau, Artenvielfalt, Bedrohung, indigene Völker"
          time_estimate: "5 Stunden"
        - name: "Wüsten"
          description: "Wüstenarten, Anpassungen, Oasen, Nomaden"
          time_estimate: "4 Stunden"
        - name: "Gemäßigte Zone"
          description: "Vegetation, Landwirtschaft, Jahreszeiten"
          time_estimate: "3 Stunden"
        - name: "Polargebiete"
          description: "Arktis und Antarktis, extreme Bedingungen"
          time_estimate: "3 Stunden"
      prerequisites: ["Klima"]

    - name: "Bevölkerung"
      description: "Bevölkerungsverteilung und Lebensweisen"
      subtopics:
        - name: "Bevölkerungsverteilung"
          description: "Bevölkerungsdichte, Gunst- und Ungunsträume"
          time_estimate: "4 Stunden"
        - name: "Stadt und Land"
          description: "Unterschiede, Verstädterung, Infrastruktur"
          time_estimate: "4 Stunden"
        - name: "Migration"
          description: "Ursachen, Formen, Folgen"
          time_estimate: "4 Stunden"
        - name: "Lebensweisen"
          description: "Kulturelle Vielfalt, Anpassung an Naturraum"
          time_estimate: "3 Stunden"
      prerequisites: []

    - name: "Methoden"
      description: "Geographische Arbeitsmethoden"
      subtopics:
        - name: "Diagramme auswerten"
          description: "Verschiedene Diagrammtypen lesen und interpretieren"
          time_estimate: "5 Stunden"
        - name: "Karten erstellen"
          description: "Kartenskizzen, Legenden, thematische Karten"
          time_estimate: "4 Stunden"
        - name: "Digitale Medien"
          description: "Online-Karten, Satellitenbilder, GIS"
          time_estimate: "4 Stunden"
        - name: "Feldarbeit"
          description: "Exkursionen, Beobachtung, Kartierung"
          time_estimate: "3 Stunden"
      prerequisites: []

  vocabulary_terminology:
    orientation_terms:
      - term: "Karte"
        definition: "Verkleinertes, vereinfachtes Abbild der Erdoberfläche"
        example: "Auf der Karte erkennt man Städte und Flüsse"
      - term: "Maßstab"
        definition: "Verhältnis zwischen Kartenlänge und Wirklichkeitslänge"
        example: "Der Maßstab 1:100.000 bedeutet: 1 cm auf der Karte entspricht 1 km in der Realität"
      - term: "Legende"
        definition: "Zeichenerklärung auf einer Karte"
        example: "Die Legende erklärt die Bedeutung der Symbole"
      - term: "Signaturen"
        definition: "Zeichen und Symbole auf einer Karte"
        example: "Verschiedene Signaturen stehen für Straßen, Wälder und Städte"
      - term: "Himmelsrichtungen"
        definition: "Nord, Süd, Ost, West zur räumlichen Orientierung"
        example: "Der Norden ist auf Karten meist oben"
      - term: "Breitengrad"
        definition: "Linien parallel zum Äquator zur Bestimmung der Nord-Süd-Lage"
        example: "Der 50. Breitengrad verläuft durch Deutschland"
      - term: "Längengrad"
        definition: "Linien vom Nord- zum Südpol zur Bestimmung der Ost-West-Lage"
        example: "Der Nullmeridian ist der Längengrad 0°"
      - term: "Äquator"
        definition: "Breitengrad 0°, teilt die Erde in Nord- und Südhalbkugel"
        example: "Am Äquator ist es das ganze Jahr über heiß"
      - term: "Nullmeridian"
        definition: "Längengrad 0°, verläuft durch Greenwich bei London"
        example: "Vom Nullmeridian aus werden die Längengrade gezählt"
      - term: "Höhenlinie"
        definition: "Linie auf einer Karte, die Punkte gleicher Höhe verbindet"
        example: "Enge Höhenlinien zeigen steiles Gelände"
      - term: "Kompass"
        definition: "Gerät zur Bestimmung der Himmelsrichtungen"
        example: "Mit dem Kompass findet man den Norden"
      - term: "Topographische Karte"
        definition: "Karte mit genauen Geländedarstellungen"
        example: "Topographische Karten zeigen Höhen und Gewässer"
      - term: "Thematische Karte"
        definition: "Karte zu einem bestimmten Thema"
        example: "Eine Klimakarte ist eine thematische Karte"

    climate_terms:
      - term: "Klima"
        definition: "Durchschnittliches Wetter über einen längeren Zeitraum (30 Jahre)"
        example: "Deutschland hat ein gemäßigtes Klima"
      - term: "Wetter"
        definition: "Zustand der Atmosphäre zu einem bestimmten Zeitpunkt"
        example: "Das Wetter heute ist sonnig und warm"
      - term: "Temperatur"
        definition: "Maß für die Wärme der Luft"
        example: "Die Temperatur wird in Grad Celsius gemessen"
      - term: "Niederschlag"
        definition: "Wasser, das aus der Atmosphäre auf die Erde fällt"
        example: "Regen, Schnee und Hagel sind Formen von Niederschlag"
      - term: "Wind"
        definition: "Bewegte Luft von einem Gebiet zum anderen"
        example: "Wind entsteht durch Luftdruckunterschiede"
      - term: "Klimazone"
        definition: "Großräumiges Gebiet mit ähnlichem Klima"
        example: "Die Erde ist in verschiedene Klimazonen eingeteilt"
      - term: "Tropen"
        definition: "Heißeste Klimazone zwischen den Wendekreisen"
        example: "In den Tropen ist es das ganze Jahr über warm"
      - term: "Subtropen"
        definition: "Klimazone zwischen Tropen und Gemäßigter Zone"
        example: "Die Subtropen haben heiße Sommer und milde Winter"
      - term: "Gemäßigte Zone"
        definition: "Klimazone mit vier Jahreszeiten"
        example: "Deutschland liegt in der Gemäßigten Zone"
      - term: "Polargebiete"
        definition: "Kälteste Klimazonen an den Polen"
        example: "In den Polargebieten ist es das ganze Jahr über kalt"
      - term: "Klimadiagramm"
        definition: "Graphische Darstellung von Temperatur und Niederschlag"
        example: "Im Klimadiagramm erkennt man das Klima eines Ortes"
      - term: "Wasserkreislauf"
        definition: "Kreislauf des Wassers zwischen Meer, Luft und Land"
        example: "Verdunstung, Niederschlag und Abfluss sind Teile des Wasserkreislaufs"
      - term: "Verdunstung"
        definition: "Übergang von Wasser in Wasserdampf"
        example: "Durch Sonneneinstrahlung verdunstet Wasser aus Meeren und Seen"
      - term: "Luftdruck"
        definition: "Druck, den die Luft auf die Erdoberfläche ausübt"
        example: "Unterschiedlicher Luftdruck erzeugt Wind"
      - term: "Klimawandel"
        definition: "Langfristige Veränderung des Klimas"
        example: "Der Klimawandel führt zur Erderwärmung"
      - term: "Treibhauseffekt"
        definition: "Erwärmung der Atmosphäre durch Treibhausgase"
        example: "Der Treibhauseffekt verstärkt den Klimawandel"

    landscape_terms:
      - term: "Gebirge"
        definition: "Größere Erhebung der Erdoberfläche"
        example: "Die Alpen sind das höchste Gebirge Europas"
      - term: "Tiefland"
        definition: "Flaches, niedrig gelegenes Gebiet"
        example: "Norddeutschland ist ein Tiefland"
      - term: "Fluss"
        definition: "Fließendes Gewässer"
        example: "Der Rhein ist der längste Fluss Deutschlands"
      - term: "Quelle"
        definition: "Ursprung eines Flusses"
        example: "Die Donauquelle liegt im Schwarzwald"
      - term: "Mündung"
        definition: "Stelle, an der ein Fluss in ein Meer oder einen anderen Fluss fließt"
        example: "Die Rheinmündung liegt in den Niederlanden"
      - term: "Einzugsgebiet"
        definition: "Gebiet, aus dem ein Fluss sein Wasser erhält"
        example: "Das Einzugsgebiet der Elbe umfasst große Teile Ostdeutschlands"
      - term: "Küste"
        definition: "Grenze zwischen Land und Meer"
        example: "Deutschland hat Küsten an Nord- und Ostsee"
      - term: "Wüste"
        definition: "Sehr trockenes Gebiet mit wenig Vegetation"
        example: "Die Sahara ist die größte Wüste der Erde"
      - term: "Oase"
        definition: "Fruchtbare Stelle in der Wüste mit Wasser"
        example: "In Oasen können Menschen und Pflanzen leben"
      - term: "Vegetation"
        definition: "Gesamtheit der Pflanzenwelt"
        example: "Die Vegetation im Regenwald ist sehr vielfältig"
      - term: "Plattentektonik"
        definition: "Bewegung der Erdplatten"
        example: "Durch Plattentektonik entstehen Gebirge und Erdbeben"
      - term: "Vulkan"
        definition: "Öffnung in der Erdkruste, aus der Magma austritt"
        example: "Der Vesuv ist ein aktiver Vulkan in Italien"
      - term: "Erosion"
        definition: "Abtragung von Gestein durch Wasser, Wind oder Eis"
        example: "Flüsse formen durch Erosion Täler"
      - term: "Verwitterung"
        definition: "Zerfall von Gestein durch äußere Einflüsse"
        example: "Frost und Hitze führen zu Verwitterung"

    ecosystem_terms:
      - term: "Tropischer Regenwald"
        definition: "Immergrüner Wald in den Tropen mit hohem Niederschlag"
        example: "Der Amazonas-Regenwald ist der größte tropische Regenwald"
      - term: "Stockwerkbau"
        definition: "Schichtung der Vegetation im Regenwald"
        example: "Der Stockwerkbau zeigt verschiedene Höhenebenen mit unterschiedlichen Pflanzen"
      - term: "Artenvielfalt"
        definition: "Große Zahl verschiedener Tier- und Pflanzenarten"
        example: "Der Regenwald hat eine enorme Artenvielfalt"
      - term: "Rodung"
        definition: "Abholzung von Wäldern"
        example: "Die Rodung bedroht den Regenwald"
      - term: "Savanne"
        definition: "Tropische Graslandschaft mit vereinzelten Bäumen"
        example: "In der Savanne leben Löwen, Elefanten und Zebras"
      - term: "Wüstenbildung"
        definition: "Ausbreitung von Wüsten"
        example: "Klimawandel und Überweidung führen zu Wüstenbildung"
      - term: "Nomaden"
        definition: "Menschen, die mit ihren Herden umherziehen"
        example: "Nomaden passen sich den Bedingungen der Wüste an"
      - term: "Anpassung"
        definition: "Eigenschaften, die das Überleben in einem Lebensraum ermöglichen"
        example: "Kakteen haben Anpassungen an die Trockenheit der Wüste"

    population_terms:
      - term: "Bevölkerung"
        definition: "Alle Menschen, die in einem Gebiet leben"
        example: "Deutschland hat etwa 83 Millionen Einwohner"
      - term: "Bevölkerungsdichte"
        definition: "Anzahl der Menschen pro Quadratkilometer"
        example: "Städte haben eine hohe Bevölkerungsdichte"
      - term: "Ballungsraum"
        definition: "Gebiet mit sehr vielen Menschen und Städten"
        example: "Das Ruhrgebiet ist ein großer Ballungsraum"
      - term: "Verstädterung"
        definition: "Zunahme der städtischen Bevölkerung"
        example: "Verstädterung führt zum Wachstum von Städten"
      - term: "Landflucht"
        definition: "Abwanderung vom Land in die Stadt"
        example: "Landflucht ist ein weltweites Phänomen"
      - term: "Infrastruktur"
        definition: "Gesamtheit der Einrichtungen (Straßen, Schulen, Krankenhäuser)"
        example: "Städte haben meist eine bessere Infrastruktur als ländliche Gebiete"
      - term: "Migration"
        definition: "Wanderung von Menschen"
        example: "Migration kann verschiedene Ursachen haben"
      - term: "Push-Faktoren"
        definition: "Gründe, die Menschen zum Verlassen ihres Heimatortes bewegen"
        example: "Armut und Krieg sind Push-Faktoren"
      - term: "Pull-Faktoren"
        definition: "Anziehende Faktoren eines neuen Wohnortes"
        example: "Arbeitsplätze und gute Infrastruktur sind Pull-Faktoren"
      - term: "Gunstraum"
        definition: "Gebiet mit günstigen Lebensbedingungen"
        example: "Fruchtbare Ebenen sind Gunsträume"
      - term: "Ungunstraum"
        definition: "Gebiet mit schwierigen Lebensbedingungen"
        example: "Hochgebirge und Wüsten sind Ungunsträume"

    sustainability_terms:
      - term: "Nachhaltigkeit"
        definition: "Nutzung von Ressourcen ohne zukünftige Generationen zu benachteiligen"
        example: "Nachhaltigkeit ist wichtig für den Umweltschutz"
      - term: "Ressource"
        definition: "Natürlicher Rohstoff oder Hilfsmittel"
        example: "Wasser und Erdöl sind wichtige Ressourcen"
      - term: "Erneuerbare Energie"
        definition: "Energie aus nachwachsenden Quellen"
        example: "Windkraft und Solarenergie sind erneuerbare Energien"
      - term: "Naturschutz"
        definition: "Schutz von Natur und Landschaft"
        example: "Nationalparks dienen dem Naturschutz"
      - term: "Umweltschutz"
        definition: "Maßnahmen zum Schutz der Umwelt"
        example: "Mülltrennung ist eine Form des Umweltschutzes"
      - term: "Ökosystem"
        definition: "Zusammenspiel von Lebewesen und ihrer Umwelt"
        example: "Ein Wald ist ein komplexes Ökosystem"

    method_terms:
      - term: "Diagramm"
        definition: "Graphische Darstellung von Daten"
