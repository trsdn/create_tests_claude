curriculum:
  metadata:
    country: "Germany"
    region: "Niedersachsen"
    school_type: "Gymnasium"
    subject: "Geschichte"
    grade: 6
    grade_range: "5-6"
    source_url: "https://cuvo.nibis.de/"
    source_document: "Kerncurriculum für das Gymnasium Schuljahrgänge 5-10 - Geschichte"
    fetch_date: "2025-11-20"
    last_updated: "2025-11-20"
    completeness_score: 95
    language: "de"
    verification_status: "needs_manual_verification"

  learning_objectives:
    - id: "LO-GESCH-NS-G6-001"
      text: "Die Schülerinnen und Schüler beschreiben das Leben der Menschen in der Altsteinzeit"
      topic: "Vor- und Frühgeschichte"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Lebensweise als Jäger und Sammler, Werkzeuge, Höhlenmalerei, Feuernutzung"
      time_estimate: "4 Stunden"

    - id: "LO-GESCH-NS-G6-002"
      text: "Die Schülerinnen und Schüler erklären die Neolithische Revolution und ihre Bedeutung"
      topic: "Vor- und Frühgeschichte"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Übergang zur Sesshaftigkeit, Ackerbau und Viehzucht, gesellschaftliche Veränderungen"
      prerequisites: ["LO-GESCH-NS-G6-001"]
      time_estimate: "4 Stunden"

    - id: "LO-GESCH-NS-G6-003"
      text: "Die Schülerinnen und Schüler beschreiben Merkmale früher Hochkulturen"
      topic: "Hochkulturen"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Schrift, Städte, Arbeitsteilung, Herrschaftsstrukturen, Religion"
      time_estimate: "5 Stunden"

    - id: "LO-GESCH-NS-G6-004"
      text: "Die Schülerinnen und Schüler erklären die Gesellschaftsordnung im Alten Ägypten"
      topic: "Hochkulturen"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Pharao, Priester, Beamte, Bauern, Sklaven, göttliche Legitimation"
      time_estimate: "5 Stunden"

    - id: "LO-GESCH-NS-G6-005"
      text: "Die Schülerinnen und Schüler vergleichen Ägypten und Mesopotamien"
      topic: "Hochkulturen"
      bloom_level: "analyze"
      difficulty: "medium"
      details: "Geografische Bedingungen, Schriftsysteme, Religion, Herrschaftsformen"
      prerequisites: ["LO-GESCH-NS-G6-003", "LO-GESCH-NS-G6-004"]
      time_estimate: "4 Stunden"

    - id: "LO-GESCH-NS-G6-006"
      text: "Die Schülerinnen und Schüler beschreiben die Bedeutung der Pyramiden"
      topic: "Hochkulturen"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Totenkult, Jenseitsvorstellung, Bau und Organisation, Weltwunder"
      time_estimate: "3 Stunden"

    - id: "LO-GESCH-NS-G6-007"
      text: "Die Schülerinnen und Schüler beschreiben die griechische Polis als Lebensform"
      topic: "Antike Griechenland"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Stadtstaat, Agora, Akropolis, Bürgerrechte, Gemeinschaft"
      time_estimate: "4 Stunden"

    - id: "LO-GESCH-NS-G6-008"
      text: "Die Schülerinnen und Schüler erklären die Grundzüge der attischen Demokratie"
      topic: "Antike Griechenland"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Volksversammlung, Losverfahren, Ostrakismos, Grenzen der Demokratie"
      prerequisites: ["LO-GESCH-NS-G6-007"]
      time_estimate: "5 Stunden"

    - id: "LO-GESCH-NS-G6-009"
      text: "Die Schülerinnen und Schüler vergleichen Athen und Sparta"
      topic: "Antike Griechenland"
      bloom_level: "analyze"
      difficulty: "medium"
      details: "Gesellschaftsordnung, Erziehung, Werte, Regierungsform"
      prerequisites: ["LO-GESCH-NS-G6-008"]
      time_estimate: "4 Stunden"

    - id: "LO-GESCH-NS-G6-010"
      text: "Die Schülerinnen und Schüler beschreiben die griechische Götterwelt und ihre Bedeutung"
      topic: "Antike Griechenland"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Olympische Götter, Mythen, Orakel, Olympische Spiele"
      time_estimate: "3 Stunden"

    - id: "LO-GESCH-NS-G6-011"
      text: "Die Schülerinnen und Schüler beschreiben die Entwicklung des Römischen Reiches"
      topic: "Antike Rom"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Von der Republik zum Kaiserreich, Expansion, Verwaltung"
      time_estimate: "5 Stunden"

    - id: "LO-GESCH-NS-G6-012"
      text: "Die Schülerinnen und Schüler erklären die Organisation der römischen Gesellschaft"
      topic: "Antike Rom"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Patrizier, Plebejer, Sklaven, familia, Ständekämpfe"
      time_estimate: "4 Stunden"

    - id: "LO-GESCH-NS-G6-013"
      text: "Die Schülerinnen und Schüler beschreiben das Leben in einer römischen Stadt"
      topic: "Antike Rom"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Forum, Thermen, Amphitheater, Wohnviertel, Infrastruktur"
      time_estimate: "4 Stunden"

    - id: "LO-GESCH-NS-G6-014"
      text: "Die Schülerinnen und Schüler erklären die Bedeutung der römischen Legionen"
      topic: "Antike Rom"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Organisation, Ausrüstung, Taktik, Eroberungen, Limes"
      time_estimate: "4 Stunden"

    - id: "LO-GESCH-NS-G6-015"
      text: "Die Schülerinnen und Schüler analysieren historische Quellen und unterscheiden Quellenarten"
      topic: "Methoden"
      bloom_level: "analyze"
      difficulty: "medium"
      details: "Text-, Bild-, Sachquellen, Primär- und Sekundärquellen, Quellenkritik"
      time_estimate: "6 Stunden"

    - id: "LO-GESCH-NS-G6-016"
      text: "Die Schülerinnen und Schüler erstellen und interpretieren Zeitleisten"
      topic: "Methoden"
      bloom_level: "apply"
      difficulty: "easy"
      details: "Chronologische Einordnung, Epochen, Jahrhundert, vor/nach Christus"
      time_estimate: "4 Stunden"

    - id: "LO-GESCH-NS-G6-017"
      text: "Die Schülerinnen und Schüler werten historische Karten aus"
      topic: "Methoden"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Ausbreitung von Reichen, Handelswege, geografische Faktoren, Legende nutzen"
      time_estimate: "4 Stunden"

    - id: "LO-GESCH-NS-G6-018"
      text: "Die Schülerinnen und Schüler beschreiben die Arbeit von Archäologen"
      topic: "Methoden"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Ausgrabungen, Funde, Datierungsmethoden, Rekonstruktion der Vergangenheit"
      time_estimate: "3 Stunden"

    - id: "LO-GESCH-NS-G6-019"
      text: "Die Schülerinnen und Schüler erkennen Kontinuität und Wandel in der Geschichte"
      topic: "Historisches Denken"
      bloom_level: "analyze"
      difficulty: "hard"
      details: "Kulturelle Überlieferungen, technischer Fortschritt, gesellschaftlicher Wandel"
      prerequisites: ["LO-GESCH-NS-G6-005", "LO-GESCH-NS-G6-009"]
      time_estimate: "4 Stunden"

    - id: "LO-GESCH-NS-G6-020"
      text: "Die Schülerinnen und Schüler bewerten die Bedeutung antiker Kulturen für die Gegenwart"
      topic: "Historisches Denken"
      bloom_level: "evaluate"
      difficulty: "hard"
      details: "Demokratie, Recht, Architektur, Sprache, kulturelles Erbe"
      time_estimate: "4 Stunden"

  topics:
    - name: "Vor- und Frühgeschichte"
      description: "Die ersten Menschen und ihre Lebensweise"
      subtopics:
        - name: "Altsteinzeit (Paläolithikum)"
          description: "Jäger und Sammler, Werkzeuge, Höhlenmalerei"
          time_estimate: "4 Stunden"
        - name: "Jungsteinzeit (Neolithikum)"
          description: "Sesshaftigkeit, Ackerbau, Viehzucht, Neolithische Revolution"
          time_estimate: "4 Stunden"
        - name: "Metallzeiten"
          description: "Bronzezeit, Eisenzeit, technologischer Fortschritt"
          time_estimate: "3 Stunden"
        - name: "Quellenproblematik"
          description: "Archäologische Funde als Quellen, Rekonstruktion"
          time_estimate: "2 Stunden"
      prerequisites: []

    - name: "Hochkulturen"
      description: "Frühe Hochkulturen und ihre Errungenschaften"
      subtopics:
        - name: "Ägypten"
          description: "Nil als Lebensader, Pharao, Pyramiden, Hieroglyphen"
          time_estimate: "8 Stunden"
        - name: "Mesopotamien"
          description: "Zweistromland, Stadtstaaten, Keilschrift, Hammurapi"
          time_estimate: "5 Stunden"
        - name: "Religion und Totenkult"
          description: "Polytheismus, Jenseitsvorstellungen, Mumifizierung"
          time_estimate: "4 Stunden"
        - name: "Gesellschaftsstrukturen"
          description: "Soziale Hierarchie, Herrschaft, Verwaltung"
          time_estimate: "4 Stunden"
      prerequisites: ["Vor- und Frühgeschichte"]

    - name: "Antike Griechenland"
      description: "Die griechische Welt und ihre Kultur"
      subtopics:
        - name: "Die Polis"
          description: "Stadtstaat, Bürger, Alltag in der Polis"
          time_estimate: "4 Stunden"
        - name: "Athen und Demokratie"
          description: "Entwicklung der Demokratie, Institutionen, Perikles"
          time_estimate: "6 Stunden"
        - name: "Sparta"
          description: "Militärstaat, Erziehung, Gesellschaftsordnung"
          time_estimate: "3 Stunden"
        - name: "Griechische Kultur"
          description: "Götter, Mythen, Olympische Spiele, Theater"
          time_estimate: "5 Stunden"
        - name: "Alexander der Große"
          description: "Expansion, Hellenismus, kultureller Austausch"
          time_estimate: "3 Stunden"
      prerequisites: []

    - name: "Antike Rom"
      description: "Das Römische Reich und sein Erbe"
      subtopics:
        - name: "Von der Republik zum Kaiserreich"
          description: "Römische Republik, Krise, Prinzipat, Augustus"
          time_estimate: "5 Stunden"
        - name: "Römische Gesellschaft"
          description: "Patrizier, Plebejer, Sklaven, Familie"
          time_estimate: "4 Stunden"
        - name: "Römische Stadt und Kultur"
          description: "Forum, Infrastruktur, Latein, Recht"
          time_estimate: "5 Stunden"
        - name: "Römisches Militär"
          description: "Legionen, Eroberungen, Limes"
          time_estimate: "4 Stunden"
        - name: "Ende des Römischen Reiches"
          description: "Völkerwanderung, Teilung, Untergang"
          time_estimate: "3 Stunden"
      prerequisites: []

    - name: "Methoden"
      description: "Historische Arbeitsweisen und Quellenkunde"
      subtopics:
        - name: "Quellenarbeit"
          description: "Quellenarten, Quellenkritik, Interpretation"
          time_estimate: "6 Stunden"
        - name: "Zeitrechnung und Chronologie"
          description: "Zeitleisten, Epochen, Datierung"
          time_estimate: "4 Stunden"
        - name: "Historische Karten"
          description: "Kartenarbeit, räumliche Orientierung"
          time_estimate: "3 Stunden"
        - name: "Archäologie"
          description: "Ausgrabungen, Funde, Rekonstruktion"
          time_estimate: "3 Stunden"
      prerequisites: []

  vocabulary_terminology:
    chronology_terms:
      - term: "Vor Christus (v. Chr.)"
        definition: "Zeitangabe für die Zeit vor Christi Geburt"
        example: "Die Schlacht bei Marathon fand 490 v. Chr. statt"
      - term: "Nach Christus (n. Chr.)"
        definition: "Zeitangabe für die Zeit nach Christi Geburt"
        example: "Das Römische Reich fiel 476 n. Chr."
      - term: "Jahrhundert"
        definition: "Zeitraum von 100 Jahren"
        example: "Das 5. Jahrhundert v. Chr. ist das klassische Zeitalter Griechenlands"
      - term: "Jahrtausend"
        definition: "Zeitraum von 1000 Jahren"
        example: "Die Pyramiden wurden im 3. Jahrtausend v. Chr. erbaut"
      - term: "Epoche"
        definition: "Zeitabschnitt mit charakteristischen Merkmalen"
        example: "Die Antike ist eine wichtige Epoche der Geschichte"
      - term: "Chronologie"
        definition: "Zeitliche Abfolge historischer Ereignisse"
        example: "Die Chronologie der römischen Kaiser hilft bei der Einordnung"
      - term: "Zeitleiste"
        definition: "Grafische Darstellung zeitlicher Abläufe"
        example: "Auf der Zeitleiste sind alle wichtigen Ereignisse eingetragen"

    prehistoric_terms:
      - term: "Altsteinzeit (Paläolithikum)"
        definition: "Früheste Epoche der Menschheitsgeschichte, ca. 2,5 Mio. - 10.000 v. Chr."
        example: "In der Altsteinzeit lebten die Menschen als Jäger und Sammler"
      - term: "Jungsteinzeit (Neolithikum)"
        definition: "Epoche ab ca. 10.000 v. Chr., gekennzeichnet durch Sesshaftigkeit"
        example: "Die Jungsteinzeit brachte die Neolithische Revolution"
      - term: "Neolithische Revolution"
        definition: "Übergang von Jagen/Sammeln zu Ackerbau und Viehzucht"
        example: "Die Neolithische Revolution war ein Wendepunkt der Menschheitsgeschichte"
      - term: "Nomaden"
        definition: "Menschen ohne festen Wohnsitz, die umherziehen"
        example: "Die Jäger und Sammler der Altsteinzeit waren Nomaden"
      - term: "Sesshaftigkeit"
        definition: "Das Leben an einem festen Ort"
        example: "Die Sesshaftigkeit begann in der Jungsteinzeit"
      - term: "Bronzezeit"
        definition: "Epoche ab ca. 2200 v. Chr., gekennzeichnet durch Bronzeverarbeitung"
        example: "In der Bronzezeit entstanden erste Handelsnetze"
      - term: "Eisenzeit"
        definition: "Epoche ab ca. 800 v. Chr., gekennzeichnet durch Eisenverarbeitung"
        example: "Die Eisenzeit brachte bessere Werkzeuge und Waffen"
      - term: "Höhlenmalerei"
        definition: "Prähistorische Kunstwerke an Höhlenwänden"
        example: "Die Höhlenmalereien von Lascaux sind weltberühmt"

    ancient_civilizations_terms:
      - term: "Hochkultur"
        definition: "Komplexe Gesellschaft mit Schrift, Städten und Arbeitsteilung"
        example: "Ägypten war eine der ersten Hochkulturen"
      - term: "Pharao"
        definition: "Titel des altägyptischen Herrschers, galt als Gott"
        example: "Der Pharao hatte absolute Macht über Ägypten"
      - term: "Pyramide"
        definition: "Monumentales Grabmal ägyptischer Pharaonen"
        example: "Die Cheops-Pyramide ist die größte Pyramide"
      - term: "Hieroglyphen"
        definition: "Altägyptische Schrift mit Bildzeichen"
        example: "Die Hieroglyphen wurden auf dem Stein von Rosetta entziffert"
      - term: "Mumifizierung"
        definition: "Konservierung von Leichen im Alten Ägypten"
        example: "Die Mumifizierung sollte den Körper für das Jenseits erhalten"
      - term: "Nil"
        definition: "Fluss in Ägypten, Lebensgrundlage der ägyptischen Hochkultur"
        example: "Der Nil überschwemmte jedes Jahr das Land"
      - term: "Mesopotamien"
        definition: "Gebiet zwischen Euphrat und Tigris, 'Zweistromland'"
        example: "Mesopotamien gilt als Wiege der Zivilisation"
      - term: "Keilschrift"
        definition: "Schriftsystem aus keilförmigen Zeichen"
        example: "Die Keilschrift wurde in Mesopotamien entwickelt"
      - term: "Stadtstaaten"
        definition: "Politisch unabhängige Städte mit Umland"
        example: "Mesopotamien bestand aus vielen Stadtstaaten"
      - term: "Codex Hammurapi"
        definition: "Babylonische Gesetzessammlung aus dem 18. Jahrhundert v. Chr."
        example: "Der Codex Hammurapi ist eines der ältesten Gesetzbücher"

    greek_terms:
      - term: "Polis"
        definition: "Griechischer Stadtstaat mit Umland"
        example: "Athen und Sparta waren mächtige Poleis"
      - term: "Akropolis"
        definition: "Befestigte Oberstadt einer griechischen Polis"
        example: "Auf der Akropolis von Athen steht der Parthenon"
      - term: "Agora"
        definition: "Markt- und Versammlungsplatz einer griechischen Polis"
        example: "Auf der Agora trafen sich die Bürger"
      - term: "Demokratie"
        definition: "Herrschaft des Volkes, entwickelt im antiken Athen"
        example: "Die attische Demokratie war die erste ihrer Art"
      - term: "Volksversammlung"
        definition: "Versammlung aller Bürger zur politischen Entscheidungsfindung"
        example: "In der Volksversammlung wurden Gesetze beschlossen"
      - term: "Ostrakismos (Scherbengericht)"
        definition: "Verfahren zum Verbannen unerwünschter Bürger"
        example: "Durch den Ostrakismos wurden potenzielle Tyrannen verbannt"
      - term: "Olympische Spiele"
        definition: "Panhellenische Wettkämpfe zu Ehren des Zeus"
        example: "Alle vier Jahre fanden die Olympischen Spiele statt"
      - term: "Sparta"
        definition: "Griechische Polis mit militärischer Ausrichtung"
        example: "Sparta war für seine Kriegertugenden bekannt"
      - term: "Heloten"
        definition: "Unfreie Landbevölkerung in Sparta"
        example: "Die Heloten mussten für die Spartaner arbeiten"
      - term: "Perikles"
        definition: "Athenischer Staatsmann, Blütezeit der Demokratie"
        example: "Unter Perikles erlebte Athen seine größte Blüte"
      - term: "Alexander der Große"
        definition: "Makedonischer König, eroberte ein Weltreich"
        example: "Alexander der Große verbreitete die griechische Kultur"
      - term: "Hellenismus"
        definition: "Verschmelzung griechischer und orientalischer Kultur"
        example: "Der Hellenismus entstand nach Alexanders Eroberungen"

    roman_terms:
      - term: "Römische Republik"
        definition: "Staatsform Roms von ca. 509 bis 27 v. Chr."
        example: "In der Römischen Republik regierten gewählte Beamte"
      - term: "Senat"
        definition: "Versammlung der römischen Aristokratie"
        example: "Der Senat war das mächtigste Gremium der Republik"
      - term: "Konsul"
        definition: "Höchster Beamter der römischen Republik"
        example: "Jedes Jahr wurden zwei Konsuln gewählt"
      - term: "Patrizier"
        definition: "Adlige Oberschicht im antiken Rom"
        example: "Die Patrizier hatten lange alle politischen Ämter inne"
      - term: "Plebejer"
        definition: "Einfache Bürger im antiken Rom"
        example: "Die Plebejer erkämpften sich mehr Rechte"
      - term: "Ständekämpfe"
        definition: "Auseinandersetzungen zwischen Patriziern und Plebejern"
        example: "Die Ständekämpfe führten zu mehr Gleichberechtigung"
      - term: "Römisches Kaiserreich"
        definition: "Staatsform ab 27 v. Chr. unter Kaiser Augustus"
        example: "Das Römische Kaiserreich dauerte bis 476 n. Chr."
      - term: "Kaiser Augustus"
        definition: "Erster römischer Kaiser, begründete das Prinzipat"
        example: "Augustus schuf eine neue Friedensordnung"
      - term: "Prinzipat"
        definition: "Herrschaftsform des frühen Kaiserreichs"
        example: "Im Prinzipat war der Kaiser 'Erster unter Gleichen'"
      - term: "Legion"
        definition: "Großverband des römischen Heeres"
        example: "Eine Legion bestand aus etwa 5000 Soldaten"
      - term: "Legionär"
        definition: "Römischer Berufssoldat"
        example: "Legionäre dienten 25 Jahre lang"
      - term: "Limes"
        definition: "Befestigte Grenze des Römischen Reiches"
        example: "Der Limes schützte das Reich vor Eindringlingen"
      - term: "Forum Romanum"
        definition: "Zentraler Platz im antiken Rom"
        example: "Am Forum Romanum befanden sich wichtige Gebäude"
      - term: "Thermen"
        definition: "Römische Badeanlagen"
        example: "Die Thermen waren Orte der Begegnung"
      - term: "Gladiatoren"
        definition: "Kämpfer in römischen Arenen"
        example: "Gladiatoren kämpften im Kolosseum"
      - term: "Amphitheater"
        definition: "Ovales Bauwerk für Veranstaltungen"
        example: "Das Kolosseum ist das berühmteste Amphitheater"
      - term: "Aquädukt"
        definition: "Römische Wasserleitung"
        example: "Aquädukte versorgten die Städte mit Wasser"
      - term: "Völkerwanderung"
        definition: "Wanderungsbewegungen germanischer Stämme (4.-6. Jh.)"
        example: "Die Völkerwanderung führte zum Ende des Weströmischen Reiches"

    method_terms:
      - term: "Quelle"
        definition: "Überlieferung aus der Vergangenheit"
        example: "Historische Quellen sind die Grundlage der Geschichtsforschung"
      - term: "Primärquelle"
        definition: "Quelle aus der betrachteten Zeit"
        example: "Ein Brief von Caesar ist eine Primärquelle"
      - term: "Sekundärquelle"
        definition: "Darstellung über die Vergangenheit"
        example: "Ein Geschichtsbuch ist eine Sekundärquelle"
      - term: "Textquelle"
        definition: "Schriftliche Überlieferung"
        example: "Gesetze und Briefe sind Textquellen"
      - term: "Bildquelle"
        definition: "Bildliche Darstellung aus der Vergangenheit"
        example: "Wandmalereien sind wichtige Bildquellen"
      - term: "Sachquelle"
        definition: "Gegenständliche Überreste"
        example: "Werkzeuge und Waffen sind Sachquellen"
      - term: "Archäologie"
        definition: "Wissenschaft, die Kulturen durch Ausgrabungen erforscht"
        example: "Die Archäologie hilft, die Vergangenheit zu rekonstruieren"
      - term: "Ausgrabung"
        definition: "Systematische Freilegung von Überresten"
        example: "Bei der Ausgrabung wurden römische Münzen gefunden"
      - term: "Fund"
        definition: "Bei Ausgrabungen entdecktes Objekt"
        example: "Die Funde werden im Museum ausgestellt"
      - term: "Quellenkritik"
        definition: "Prüfung der Aussagekraft einer Quelle"
        example: "Quellenkritik fragt: Wer hat wann was warum geschrieben?"
      - term: "Interpretation"
        definition: "Deutung und Erklärung einer Quelle"
        example: "Die Interpretation berücksichtigt den historischen Kontext"
      - term: "Rekonstruktion"
        definition: "Wiederherstellung oder Nachbildung vergangener Zustände"
        example: "Die Rekonstruktion zeigt, wie das Forum aussah"

    general_history_terms:
      - term: "Geschichte"
        definition: "Wissenschaft von der Vergangenheit der Menschen"
        example: "Geschichte hilft uns, die Gegenwart zu verstehen"
      - term: "Antike"
        definition: "Epoche der griechisch-römischen Kultur (ca. 800 v. Chr. - 500 n. Chr.)"
        example: "Die Antike prägte die europäische Kultur"
      - term: "Kultur"
        definition: "Gesamtheit der Lebensweise einer Gesellschaft"
        example: "Die griechische Kultur beeinflusst uns bis heute"
      - term: "Zivilisation"
        definition: "Entwickelte Gesellschaft mit Städten und Schrift"
        example: "Mesopotamien war eine frühe Zivilisation"
      - term: "Gesellschaft"
