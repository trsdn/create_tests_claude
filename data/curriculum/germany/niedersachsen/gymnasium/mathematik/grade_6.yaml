  learning_objectives:
    - id: "LO-MATH-NS-G6-001"
      text: "Die Schülerinnen und Schüler erweitern Brüche mit natürlichen Zahlen"
      topic: "Bruchrechnung"
      bloom_level: "apply"
      difficulty: "easy"
      details: "Brüche durch Multiplikation von Zähler und Nenner mit derselben Zahl erweitern"
      time_estimate: "4 Stunden"

    - id: "LO-MATH-NS-G6-002"
      text: "Die Schülerinnen und Schüler kürzen Brüche und bestimmen den größten gemeinsamen Teiler"
      topic: "Bruchrechnung"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Brüche durch Division von Zähler und Nenner durch denselben Teiler kürzen, ggT finden"
      prerequisites: ["LO-MATH-NS-G6-001"]
      time_estimate: "6 Stunden"

    - id: "LO-MATH-NS-G6-003"
      text: "Die Schülerinnen und Schüler vergleichen und ordnen Brüche"
      topic: "Bruchrechnung"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Brüche auf gemeinsamen Nenner bringen und der Größe nach ordnen"
      prerequisites: ["LO-MATH-NS-G6-001", "LO-MATH-NS-G6-002"]
      time_estimate: "4 Stunden"

    - id: "LO-MATH-NS-G6-004"
      text: "Die Schülerinnen und Schüler addieren und subtrahieren gleichnamige Brüche"
      topic: "Bruchrechnung"
      bloom_level: "apply"
      difficulty: "easy"
      details: "Addition und Subtraktion von Brüchen mit gleichem Nenner"
      time_estimate: "4 Stunden"

    - id: "LO-MATH-NS-G6-005"
      text: "Die Schülerinnen und Schüler addieren und subtrahieren ungleichnamige Brüche"
      topic: "Bruchrechnung"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Hauptnenner finden, Brüche gleichnamig machen, addieren/subtrahieren"
      prerequisites: ["LO-MATH-NS-G6-003", "LO-MATH-NS-G6-004"]
      time_estimate: "8 Stunden"

    - id: "LO-MATH-NS-G6-006"
      text: "Die Schülerinnen und Schüler multiplizieren Brüche"
      topic: "Bruchrechnung"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Multiplikation von Brüchen, Zähler mal Zähler, Nenner mal Nenner"
      time_estimate: "6 Stunden"

    - id: "LO-MATH-NS-G6-007"
      text: "Die Schülerinnen und Schüler dividieren Brüche"
      topic: "Bruchrechnung"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Division durch Multiplikation mit dem Kehrwert"
      prerequisites: ["LO-MATH-NS-G6-006"]
      time_estimate: "6 Stunden"

    - id: "LO-MATH-NS-G6-008"
      text: "Die Schülerinnen und Schüler berechnen Prozentsätze von Grundwerten"
      topic: "Prozentrechnung"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Prozentwert aus Grundwert und Prozentsatz berechnen"
      time_estimate: "6 Stunden"

    - id: "LO-MATH-NS-G6-009"
      text: "Die Schülerinnen und Schüler bestimmen Grundwert und Prozentsatz"
      topic: "Prozentrechnung"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Umkehraufgaben der Prozentrechnung lösen"
      prerequisites: ["LO-MATH-NS-G6-008"]
      time_estimate: "8 Stunden"

    - id: "LO-MATH-NS-G6-010"
      text: "Die Schülerinnen und Schüler lösen Textaufgaben zur Prozentrechnung"
      topic: "Prozentrechnung"
      bloom_level: "apply"
      difficulty: "hard"
      details: "Realitätsnahe Probleme mit Rabatten, Zinsen, Mehrwertsteuer"
      prerequisites: ["LO-MATH-NS-G6-008", "LO-MATH-NS-G6-009"]
      time_estimate: "6 Stunden"

    - id: "LO-MATH-NS-G6-011"
      text: "Die Schülerinnen und Schüler berechnen Flächeninhalte von Rechtecken und Quadraten"
      topic: "Geometrie"
      bloom_level: "apply"
      difficulty: "easy"
      details: "A = a · b für Rechteck, A = a² für Quadrat"
      time_estimate: "4 Stunden"

    - id: "LO-MATH-NS-G6-012"
      text: "Die Schülerinnen und Schüler berechnen Flächeninhalte von Dreiecken"
      topic: "Geometrie"
      bloom_level: "apply"
      difficulty: "medium"
      details: "A = ½ · g · h, Grundseite und Höhe identifizieren"
      time_estimate: "6 Stunden"

    - id: "LO-MATH-NS-G6-013"
      text: "Die Schülerinnen und Schüler berechnen Umfänge und Flächeninhalte zusammengesetzter Figuren"
      topic: "Geometrie"
      bloom_level: "apply"
      difficulty: "hard"
      details: "Komplexe Figuren in Teilflächen zerlegen"
      prerequisites: ["LO-MATH-NS-G6-011", "LO-MATH-NS-G6-012"]
      time_estimate: "8 Stunden"

    - id: "LO-MATH-NS-G6-014"
      text: "Die Schülerinnen und Schüler ordnen negative Zahlen auf dem Zahlenstrahl ein"
      topic: "Rationale Zahlen"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Zahlenstrahl mit positiven und negativen Zahlen, Gegenzahlen"
      time_estimate: "4 Stunden"

    - id: "LO-MATH-NS-G6-015"
      text: "Die Schülerinnen und Schüler vergleichen und ordnen rationale Zahlen"
      topic: "Rationale Zahlen"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Größenvergleich mit Vorzeichen, < und > Zeichen"
      prerequisites: ["LO-MATH-NS-G6-014"]
      time_estimate: "4 Stunden"

    - id: "LO-MATH-NS-G6-016"
      text: "Die Schülerinnen und Schüler addieren und subtrahieren ganze Zahlen"
      topic: "Rationale Zahlen"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Rechenregeln für positive und negative Zahlen"
      prerequisites: ["LO-MATH-NS-G6-015"]
      time_estimate: "8 Stunden"

    - id: "LO-MATH-NS-G6-017"
      text: "Die Schülerinnen und Schüler stellen Terme mit Variablen auf"
      topic: "Algebra"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Variablen als Platzhalter, einfache Terme formulieren"
      time_estimate: "6 Stunden"

    - id: "LO-MATH-NS-G6-018"
      text: "Die Schülerinnen und Schüler lösen einfache lineare Gleichungen"
      topic: "Algebra"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Gleichungen durch Äquivalenzumformungen lösen (x + a = b, a · x = b)"
      prerequisites: ["LO-MATH-NS-G6-017"]
      time_estimate: "10 Stunden"

    - id: "LO-MATH-NS-G6-019"
      text: "Die Schülerinnen und Schüler erstellen und interpretieren Säulen- und Balkendiagramme"
      topic: "Daten und Zufall"
      bloom_level: "apply"
      difficulty: "easy"
      details: "Daten graphisch darstellen und ablesen"
      time_estimate: "6 Stunden"

    - id: "LO-MATH-NS-G6-020"
      text: "Die Schülerinnen und Schüler berechnen arithmetische Mittel und bestimmen Median"
      topic: "Daten und Zufall"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Durchschnittswerte und Zentralwerte aus Datensätzen ermitteln"
      time_estimate: "6 Stunden"

  topics:
    - name: "Bruchrechnung"
      description: "Rechnen mit Brüchen und Bruchzahlen"
      subtopics:
        - name: "Erweitern"
          description: "Brüche durch Multiplikation mit derselben Zahl erweitern"
          time_estimate: "4 Stunden"
        - name: "Kürzen"
          description: "Brüche durch Division vereinfachen, ggT"
          time_estimate: "6 Stunden"
        - name: "Vergleichen"
          description: "Brüche der Größe nach ordnen"
          time_estimate: "4 Stunden"
        - name: "Addition"
          description: "Gleichnamige und ungleichnamige Brüche addieren"
          time_estimate: "8 Stunden"
        - name: "Subtraktion"
          description: "Gleichnamige und ungleichnamige Brüche subtrahieren"
          time_estimate: "6 Stunden"
        - name: "Multiplikation"
          description: "Brüche multiplizieren"
          time_estimate: "6 Stunden"
        - name: "Division"
          description: "Brüche dividieren, Kehrwert"
          time_estimate: "6 Stunden"
      prerequisites: ["Grundrechenarten mit natürlichen Zahlen"]

    - name: "Prozentrechnung"
      description: "Grundlagen der Prozentrechnung"
      subtopics:
        - name: "Prozentsatz"
          description: "Prozent verstehen, Prozent und Bruch, Prozent und Dezimalzahl"
          time_estimate: "4 Stunden"
        - name: "Grundwert"
          description: "Ausgangswert bestimmen (100%)"
          time_estimate: "4 Stunden"
        - name: "Prozentwert"
          description: "Anteil in Prozent berechnen"
          time_estimate: "6 Stunden"
        - name: "Dreisatz"
          description: "Prozentaufgaben mit Dreisatz lösen"
          time_estimate: "6 Stunden"
        - name: "Anwendungen"
          description: "Rabatt, Mehrwertsteuer, Zinsen"
          time_estimate: "6 Stunden"
      prerequisites: ["Bruchrechnung", "Dezimalzahlen"]

    - name: "Geometrie"
      description: "Flächenberechnung ebener Figuren"
      subtopics:
        - name: "Flächeninhalt Rechteck"
          description: "A = a · b"
          time_estimate: "4 Stunden"
        - name: "Flächeninhalt Quadrat"
          description: "A = a²"
          time_estimate: "2 Stunden"
        - name: "Flächeninhalt Dreieck"
          description: "A = ½ · g · h"
          time_estimate: "6 Stunden"
        - name: "Flächeninhalt Parallelogramm"
          description: "A = g · h"
          time_estimate: "4 Stunden"
        - name: "Umfang"
          description: "Umfänge verschiedener Figuren"
          time_estimate: "4 Stunden"
        - name: "Zusammengesetzte Figuren"
          description: "Komplexe Flächen zerlegen und berechnen"
          time_estimate: "8 Stunden"
      prerequisites: ["Grundrechenarten", "Maßeinheiten"]

    - name: "Rationale Zahlen"
      description: "Einführung negativer Zahlen"
      subtopics:
        - name: "Negative Zahlen"
          description: "Zahlen kleiner als Null, Vorzeichen"
          time_estimate: "4 Stunden"
        - name: "Zahlenstrahl"
          description: "Darstellung auf der Zahlengeraden"
          time_estimate: "4 Stunden"
        - name: "Vergleichen"
          description: "Größenvergleich mit negativen Zahlen"
          time_estimate: "4 Stunden"
        - name: "Addition"
          description: "Addieren mit negativen Zahlen"
          time_estimate: "6 Stunden"
        - name: "Subtraktion"
          description: "Subtrahieren mit negativen Zahlen"
          time_estimate: "6 Stunden"
        - name: "Betrag"
          description: "Betrag einer Zahl, |x|"
          time_estimate: "4 Stunden"
      prerequisites: ["Natürliche Zahlen"]

    - name: "Algebra"
      description: "Einführung in algebraisches Denken"
      subtopics:
        - name: "Terme"
          description: "Variablen, Terme aufstellen und berechnen"
          time_estimate: "8 Stunden"
        - name: "Gleichungen"
          description: "Einfache lineare Gleichungen lösen"
          time_estimate: "10 Stunden"
        - name: "Variablen"
          description: "Platzhalter für Zahlen verstehen"
          time_estimate: "4 Stunden"
        - name: "Äquivalenzumformung"
          description: "Beide Seiten gleich behandeln"
          time_estimate: "8 Stunden"
      prerequisites: ["Grundrechenarten", "Bruchrechnung"]

    - name: "Daten und Zufall"
      description: "Datenerfassung und -darstellung"
      subtopics:
        - name: "Diagramme erstellen"
          description: "Säulen-, Balken-, Kreisdiagramme"
          time_estimate: "6 Stunden"
        - name: "Diagramme lesen"
          description: "Informationen aus Diagrammen entnehmen"
          time_estimate: "4 Stunden"
        - name: "Mittelwert"
          description: "Arithmetisches Mittel berechnen"
          time_estimate: "4 Stunden"
        - name: "Median"
          description: "Zentralwert bestimmen"
          time_estimate: "4 Stunden"
        - name: "Häufigkeit"
          description: "Absolute und relative Häufigkeit"
          time_estimate: "4 Stunden"
      prerequisites: ["Bruchrechnung", "Prozentrechnung"]

  mathematical_terminology:
    arithmetic_terms:
      - term: "Bruch"
        definition: "Darstellung eines Teils eines Ganzen als Quotient zweier Zahlen"
        example: "³⁄₄ bedeutet 3 von 4 gleichen Teilen"
        symbol: "a/b"
      - term: "Zähler"
        definition: "Die obere Zahl eines Bruchs"
        example: "Bei ³⁄₄ ist 3 der Zähler"
      - term: "Nenner"
        definition: "Die untere Zahl eines Bruchs"
        example: "Bei ³⁄₄ ist 4 der Nenner"
      - term: "Erweitern"
        definition: "Zähler und Nenner mit derselben Zahl multiplizieren"
        example: "²⁄₃ = ⁴⁄₆ = ⁶⁄₉"
      - term: "Kürzen"
        definition: "Zähler und Nenner durch denselben Teiler dividieren"
        example: "⁶⁄₉ = ²⁄₃"
      - term: "Hauptnenner"
        definition: "Gemeinsamer Nenner für mehrere Brüche, meist kgV der Nenner"
        example: "Für ½ und ⅓ ist 6 der Hauptnenner"
      - term: "Kehrwert"
        definition: "Bruch mit vertauschtem Zähler und Nenner"
        example: "Kehrwert von ³⁄₄ ist ⁴⁄₃"
      - term: "Gemischte Zahl"
        definition: "Darstellung als ganze Zahl plus echter Bruch"
        example: "1¾ = 1 + ³⁄₄ = ⁷⁄₄"

    percent_terms:
      - term: "Prozent"
        definition: "Hundertstel, Angabe in Prozent von Hundert"
        example: "25% = 25/100 = 0,25"
        symbol: "%"
      - term: "Grundwert"
        definition: "Der Ausgangswert, entspricht 100%"
        example: "Preis vor Rabatt"
        symbol: "G"
      - term: "Prozentwert"
        definition: "Der berechnete Anteil"
        example: "Rabattbetrag"
        symbol: "W"
      - term: "Prozentsatz"
        definition: "Die Prozentangabe"
        example: "20% Rabatt"
        symbol: "p%"
      - term: "Rabatt"
        definition: "Preisnachlass in Prozent"
        example: "20% Rabatt auf 50€ sind 10€"
      - term: "Mehrwertsteuer"
        definition: "Steuer auf Waren und Dienstleistungen"
        example: "19% MwSt auf Nettopreis"

    geometry_terms:
      - term: "Flächeninhalt"
        definition: "Die Größe einer ebenen Fläche"
        example: "Flächeninhalt eines Rechtecks: A = a · b"
        symbol: "A"
        unit: "cm², m², km²"
      - term: "Umfang"
        definition: "Die Länge der Begrenzungslinie einer Figur"
        example: "Umfang eines Rechtecks: U = 2·a + 2·b"
        symbol: "U"
        unit: "cm, m, km"
      - term: "Grundseite"
        definition: "Eine ausgewählte Seite einer Figur"
        example: "Die Basis eines Dreiecks"
        symbol: "g"
      - term: "Höhe"
        definition: "Senkrechte Strecke zur Grundseite"
        example: "Höhe im Dreieck senkrecht zur Grundseite"
        symbol: "h"
      - term: "Rechteck"
        definition: "Viereck mit vier rechten Winkeln"
        example: "A = a · b, U = 2·a + 2·b"
      - term: "Quadrat"
        definition: "Rechteck mit vier gleich langen Seiten"
        example: "A = a², U = 4·a"
      - term: "Dreieck"
        definition: "Figur mit drei Ecken und drei Seiten"
        example: "A = ½ · g · h"
      - term: "Parallelogramm"
        definition: "Viereck mit parallelen Gegenseiten"
        example: "A = g · h"

    number_terms:
      - term: "Negative Zahl"
        definition: "Zahl kleiner als Null"
        example: "-5, -2,3"
        symbol: "-"
      - term: "Positive Zahl"
        definition: "Zahl größer als Null"
        example: "+5, 2,3"
        symbol: "+"
      - term: "Vorzeichen"
        definition: "Plus oder Minus vor einer Zahl"
        example: "+5 hat positives Vorzeichen"
      - term: "Gegenzahl"
        definition: "Zahl mit gleichem Betrag aber entgegengesetztem Vorzeichen"
        example: "Gegenzahl von 5 ist -5"
      - term: "Betrag"
        definition: "Abstand einer Zahl von der Null"
        example: "|-5| = 5"
        symbol: "|x|"
      - term: "Rationale Zahl"
        definition: "Zahl, die als Bruch darstellbar ist"
        example: "0,5 = ½, -3 = -³⁄₁"
        symbol: "ℚ"

    algebra_terms:
      - term: "Variable"
        definition: "Platzhalter für eine (noch) unbekannte Zahl"
        example: "x, y, z"
      - term: "Term"
        definition: "Mathematischer Ausdruck mit Zahlen und Variablen"
        example: "3x + 5, 2a - 7"
      - term: "Gleichung"
        definition: "Mathematischer Satz mit Gleichheitszeichen"
        example: "x + 5 = 12"
        symbol: "="
      - term: "Lösung"
        definition: "Wert der Variablen, der die Gleichung erfüllt"
        example: "x = 7 ist Lösung von x + 5 = 12"
      - term: "Äquivalenzumformung"
        definition: "Umformung ohne Änderung der Lösungsmenge"
        example: "x + 5 = 12 ⟺ x = 7"
      - term: "Probe"
        definition: "Überprüfung der Lösung durch Einsetzen"
        example: "7 + 5 = 12 ✓"

    statistics_terms:
      - term: "Diagramm"
        definition: "Grafische Darstellung von Daten"
        example: "Säulendiagramm, Balkendiagramm, Kreisdiagramm"
      - term: "Säulendiagramm"
        definition: "Diagramm mit senkrechten Säulen"
        example: "Höhe der Säule zeigt den Wert"
      - term: "Balkendiagramm"
        definition: "Diagramm mit waagerechten Balken"
        example: "Länge des Balkens zeigt den Wert"
      - term: "Mittelwert"
        definition: "Durchschnittswert, arithmetisches Mittel"
        example: "Mittelwert von 2, 4, 6 ist 4"
        symbol: "x̄"
      - term: "Median"
        definition: "Zentralwert, mittlerer Wert einer geordneten Datenreihe"
        example: "Median von 1, 3, 5, 7, 9 ist 5"
      - term: "Häufigkeit"
        definition: "Wie oft ein Wert vorkommt"
        example: "Die Zahl 5 kommt 3-mal vor"

  formulas_and_rules:
    fraction_rules:
      - name: "Erweitern"
        formula: "a/b = (a·n)/(b·n)"
        description: "Zähler und Nenner mit derselben Zahl n multiplizieren"
        example: "²⁄₃ = (2·2)/(3·2) = ⁴⁄₆"
      - name: "Kürzen"
        formula: "a/b = (a:t)/(b:t)"
        description: "Zähler und Nenner durch denselben Teiler t dividieren"
        example: "⁶⁄₉ = (6:3)/(9:3) = ²⁄₃"
      - name: "Addition gleichnamiger Brüche"
        formula: "a/c + b/c = (a+b)/c"
        description: "Zähler addieren, Nenner beibehalten"
        example: "²⁄₅ + ¹⁄₅ = ³⁄₅"
      - name: "Addition ungleichnamiger Brüche"
        formula: "a/b + c/d = (a·d + c·b)/(b·d)"
        description: "Auf Hauptnenner bringen, dann addieren"
        example: "½ + ⅓ = ³⁄₆ + ²⁄₆ = ⁵⁄₆"
      - name: "Multiplikation"
        formula: "a/b · c/d = (a·c)/(b·d)"
        description: "Zähler mal Zähler, Nenner mal Nenner"
        example: "²⁄₃ · ³⁄₄ = ⁶⁄₁₂ = ½"
      - name: "Division"
        formula: "a/b : c/d = a/b · d/c"
        description: "Mit dem Kehrwert multiplizieren"
        example: "²⁄₃ : ³⁄₄ = ²⁄₃ · ⁴⁄₃ = ⁸⁄₉"

    percent_formulas:
      - name: "Prozentwert berechnen"
        formula: "W = (p/100) · G"
        description: "Prozentwert aus Prozentsatz und Grundwert"
        example: "20% von 50€: W = (20/100) · 50 = 10€"
      - name: "Grundwert berechnen"
        formula: "G = W · (100/p)"
        description: "Grundwert aus Prozentwert und Prozentsatz"
        example: "10€ sind 20%: G = 10 · (100/20) = 50€"
      - name: "Prozentsatz berechnen"
        formula: "p = (W/G) · 100"
        description: "Prozentsatz aus Prozentwert und Grundwert"
        example: "10€ von 50€: p = (10/50) · 100 = 20%"

    geometry_formulas:
      - name: "Flächeninhalt Rechteck"
        formula: "A = a · b"
        description: "Länge mal Breite"
        example: "a = 5cm, b = 3cm → A = 15cm²"
      - name: "Umfang Rechteck"
        formula: "U = 2·a + 2·b"
        description: "Summe aller Seiten"
        example: "a = 5cm, b = 3cm → U = 16cm"
      - name: "Flächeninhalt Quadrat"
        formula: "A = a²"
        description: "Seitenlänge zum Quadrat"
        example: "a = 4cm → A = 16cm²"
      - name: "Umfang Quadrat"
        formula: "U = 4·a"
        description: "Viermal die Seitenlänge"
        example: "a = 4cm → U = 16cm"
      - name: "Flächeninhalt Dreieck"
        formula: "A = ½ · g · h"
        description: "Halbe Grundseite mal Höhe"
        example: "g = 6cm, h = 4cm → A = 12cm²"
      - name: "Flächeninhalt Parallelogramm"
        formula: "A = g · h"
        description: "Grundseite mal Höhe"
        example: "g = 6cm, h = 4cm → A = 24cm²"

    integer_rules:
      - name: "Addition positiver Zahlen"
        formula: "(+a) + (+b) = +(a+b)"
        description: "Beträge addieren, Vorzeichen positiv"
        example: "(+5) + (+3) = +8"
      - name: "Addition mit verschiedenen Vorzeichen"
        formula: "(+a) + (-b) = +(a-b) oder -(b-a)"
        description: "Beträge subtrahieren, Vorzeichen der größeren Zahl"
        example: "(+5) + (-3) = +2, (+3) + (-5) = -2"
      - name: "Subtraktion"
        formula: "a - b = a + (-b)"
        description: "Subtraktion als Addition der Gegenzahl"
        example: "5 - 3 = 5 + (-3) = 2"

  methodological_competencies:
