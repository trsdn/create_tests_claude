curriculum:
  metadata:
    country: "Germany"
    region: "Niedersachsen"
    school_type: "Gymnasium"
    subject: "Musik"
    grade: 6
    grade_range: "5-6"
    source_url: "https://cuvo.nibis.de/"
    source_document: "Kerncurriculum für das Gymnasium Schuljahrgänge 5-10 - Musik"
    fetch_date: "2025-11-20"
    last_updated: "2025-11-20"
    completeness_score: 95
    language: "de"
    verification_status: "needs_manual_verification"

  learning_objectives:
    - id: "LO-MUS-NS-G6-001"
      text: "Die Schülerinnen und Schüler singen Lieder einstimmig und mehrstimmig"
      topic: "Singen"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Stimmbildung, Atmung, Kanons, zwei- und dreistimmige Lieder"
      time_estimate: "fortlaufend"

    - id: "LO-MUS-NS-G6-002"
      text: "Die Schülerinnen und Schüler wenden Stimmbildungstechniken an"
      topic: "Singen"
      bloom_level: "apply"
      difficulty: "easy"
      details: "Atmung, Haltung, Resonanz, Artikulation, Stimmumfang"
      time_estimate: "fortlaufend"

    - id: "LO-MUS-NS-G6-003"
      text: "Die Schülerinnen und Schüler spielen Rhythmen auf Percussion-Instrumenten"
      topic: "Instrumentalspiel"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Grundschläge, Rhythmusmuster, Body percussion, einfache Arrangements"
      time_estimate: "8 Stunden"

    - id: "LO-MUS-NS-G6-004"
      text: "Die Schülerinnen und Schüler spielen einfache Melodien auf Stabspielen und Keyboard"
      topic: "Instrumentalspiel"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Pentatonische Melodien, C-Dur-Tonleiter, einfache Begleitungen"
      time_estimate: "10 Stunden"

    - id: "LO-MUS-NS-G6-005"
      text: "Die Schülerinnen und Schüler musizieren in Gruppen und im Klassenorchester"
      topic: "Instrumentalspiel"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Ensemble-Spiel, aufeinander hören, Dirigiergesten verstehen"
      prerequisites: ["LO-MUS-NS-G6-003", "LO-MUS-NS-G6-004"]
      time_estimate: "fortlaufend"

    - id: "LO-MUS-NS-G6-006"
      text: "Die Schülerinnen und Schüler beschreiben musikalische Parameter"
      topic: "Musiklehre"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Tonhöhe, Tondauer, Lautstärke, Klangfarbe, Tempo, Dynamik"
      time_estimate: "6 Stunden"

    - id: "LO-MUS-NS-G6-007"
      text: "Die Schülerinnen und Schüler lesen und schreiben Noten im Violinschlüssel"
      topic: "Notenlehre"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Notennamen, Notenwerte, Pausenwerte, Taktarten, einfache Rhythmen"
      time_estimate: "10 Stunden"

    - id: "LO-MUS-NS-G6-008"
      text: "Die Schülerinnen und Schüler unterscheiden Notenwerte und setzen sie in Beziehung"
      topic: "Notenlehre"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Ganze, halbe, Viertel, Achtel, Sechzehntel, Punktierung, Triolen"
      prerequisites: ["LO-MUS-NS-G6-007"]
      time_estimate: "6 Stunden"

    - id: "LO-MUS-NS-G6-009"
      text: "Die Schülerinnen und Schüler erkennen und benennen Taktarten"
      topic: "Notenlehre"
      bloom_level: "understand"
      difficulty: "medium"
      details: "2/4-, 3/4-, 4/4-Takt, 6/8-Takt, Taktstrich, Auftakt"
      prerequisites: ["LO-MUS-NS-G6-007"]
      time_estimate: "4 Stunden"

    - id: "LO-MUS-NS-G6-010"
      text: "Die Schülerinnen und Schüler unterscheiden Musikepochen und ihre Merkmale"
      topic: "Musikgeschichte"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Mittelalter, Barock, Klassik, Romantik, typische Komponisten und Werke"
      time_estimate: "8 Stunden"

    - id: "LO-MUS-NS-G6-011"
      text: "Die Schülerinnen und Schüler ordnen Komponisten ihren Epochen zu"
      topic: "Musikgeschichte"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Bach, Mozart, Beethoven, Schubert, biografische Eckdaten"
      prerequisites: ["LO-MUS-NS-G6-010"]
      time_estimate: "6 Stunden"

    - id: "LO-MUS-NS-G6-012"
      text: "Die Schülerinnen und Schüler beschreiben und unterscheiden Orchesterinstrumente"
      topic: "Instrumentenkunde"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Streich-, Blas-, Schlag-, Tasteninstrumente, Klang, Spielweise"
      time_estimate: "8 Stunden"

    - id: "LO-MUS-NS-G6-013"
      text: "Die Schülerinnen und Schüler erkennen Instrumente am Klang"
      topic: "Instrumentenkunde"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Hörbeispiele, Klangcharakteristik, Instrumentenfamilien"
      prerequisites: ["LO-MUS-NS-G6-012"]
      time_estimate: "6 Stunden"

    - id: "LO-MUS-NS-G6-014"
      text: "Die Schülerinnen und Schüler bewegen sich rhythmisch zur Musik"
      topic: "Musik und Bewegung"
      bloom_level: "apply"
      difficulty: "easy"
      details: "Tanz, Bodypercussion, Choreographie, Rhythmusgefühl"
      time_estimate: "8 Stunden"

    - id: "LO-MUS-NS-G6-015"
      text: "Die Schülerinnen und Schüler gestalten einfache Tänze und Bewegungsfolgen"
      topic: "Musik und Bewegung"
      bloom_level: "create"
      difficulty: "medium"
      details: "Kreative Bewegungsgestaltung, Gruppenarbeit, Präsentation"
      prerequisites: ["LO-MUS-NS-G6-014"]
      time_estimate: "6 Stunden"

    - id: "LO-MUS-NS-G6-016"
      text: "Die Schülerinnen und Schüler analysieren Lieder nach Form und Aufbau"
      topic: "Formenlehre"
      bloom_level: "analyze"
      difficulty: "medium"
      details: "Strophe, Refrain, Liedform, A-B-A-Form, Rondo"
      time_estimate: "6 Stunden"

    - id: "LO-MUS-NS-G6-017"
      text: "Die Schülerinnen und Schüler beschreiben musikalische Stimmungen und Wirkungen"
      topic: "Hören und Verstehen"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Programmmusik, emotionaler Ausdruck, Dur und Moll, musikalische Gestaltungsmittel"
      time_estimate: "6 Stunden"

    - id: "LO-MUS-NS-G6-018"
      text: "Die Schülerinnen und Schüler komponieren einfache Melodien und Rhythmen"
      topic: "Kreatives Gestalten"
      bloom_level: "create"
      difficulty: "hard"
      details: "Improvisation, Notation eigener Ideen, experimentelles Musizieren"
      prerequisites: ["LO-MUS-NS-G6-007"]
      time_estimate: "8 Stunden"

    - id: "LO-MUS-NS-G6-019"
      text: "Die Schülerinnen und Schüler präsentieren musikalische Darbietungen"
      topic: "Aufführung"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Bühnenpräsenz, Lampenfieber bewältigen, Auswendigspiel, Konzentration"
      time_estimate: "fortlaufend"

    - id: "LO-MUS-NS-G6-020"
      text: "Die Schülerinnen und Schüler respektieren Musizierregeln und hören aktiv zu"
      topic: "Soziales Lernen"
      bloom_level: "apply"
      difficulty: "easy"
      details: "Rücksichtnahme, Aufmerksamkeit, konstruktive Kritik, Konzertverhalten"
      time_estimate: "fortlaufend"

  topics:
    - name: "Singen"
      description: "Stimmbildung und vokales Musizieren"
      subtopics:
        - name: "Stimmbildung"
          description: "Atmung, Haltung, Resonanz, Stimmumfang"
          time_estimate: "fortlaufend"
        - name: "Lieder verschiedener Stile"
          description: "Volkslieder, Popsongs, Kunstlieder"
          time_estimate: "fortlaufend"
        - name: "Mehrstimmigkeit"
          description: "Kanons, zweistimmige Lieder"
          time_estimate: "10 Stunden"
        - name: "Liedbegleitung"
          description: "Mit Instrumenten begleiten"
          time_estimate: "6 Stunden"
      prerequisites: []

    - name: "Instrumentalspiel"
      description: "Praktisches Musizieren mit Instrumenten"
      subtopics:
        - name: "Rhythmusinstrumente"
          description: "Trommeln, Rasseln, Klanghölzer, Bodypercussion"
          time_estimate: "8 Stunden"
        - name: "Stabspiele"
          description: "Xylophon, Glockenspiel, Metallophon"
          time_estimate: "8 Stunden"
        - name: "Keyboard"
          description: "Einfache Melodien und Akkorde"
          time_estimate: "8 Stunden"
        - name: "Klassenmusizieren"
          description: "Arrangements für gemischte Besetzung"
          time_estimate: "12 Stunden"
      prerequisites: []

    - name: "Musiklehre und Notenlehre"
      description: "Musiktheorie und Notation"
      subtopics:
        - name: "Notenschrift"
          description: "Violinschlüssel, Notennamen, Notenwerte"
          time_estimate: "10 Stunden"
        - name: "Rhythmus"
          description: "Notenwerte, Pausen, Taktarten"
          time_estimate: "8 Stunden"
        - name: "Tonhöhen"
          description: "C-Dur-Tonleiter, Vorzeichen, Halbton/Ganzton"
          time_estimate: "6 Stunden"
        - name: "Musikalische Parameter"
          description: "Tempo, Dynamik, Artikulation"
          time_estimate: "6 Stunden"
      prerequisites: []

    - name: "Musikgeschichte"
      description: "Epochen und Komponisten"
      subtopics:
        - name: "Mittelalter und Renaissance"
          description: "Gregorianik, Minnesang, frühe Mehrstimmigkeit"
          time_estimate: "3 Stunden"
        - name: "Barock"
          description: "Bach, Händel, Vivaldi, Barock-Orchester"
          time_estimate: "4 Stunden"
        - name: "Klassik"
          description: "Haydn, Mozart, Beethoven, Sinfonie"
          time_estimate: "5 Stunden"
        - name: "Romantik"
          description: "Schubert, Schumann, Programmmusik"
          time_estimate: "4 Stunden"
      prerequisites: []

    - name: "Instrumentenkunde"
      description: "Instrumente und ihre Eigenschaften"
      subtopics:
        - name: "Streichinstrumente"
          description: "Violine, Viola, Cello, Kontrabass"
          time_estimate: "3 Stunden"
        - name: "Blasinstrumente"
          description: "Holz- und Blechblasinstrumente"
          time_estimate: "4 Stunden"
        - name: "Schlaginstrumente"
          description: "Membranophone, Idiophone"
          time_estimate: "3 Stunden"
        - name: "Tasteninstrumente"
          description: "Klavier, Orgel, Keyboard"
          time_estimate: "2 Stunden"
        - name: "Orchesteraufbau"
          description: "Sitzordnung, Instrumentengruppen"
          time_estimate: "2 Stunden"
      prerequisites: []

    - name: "Musik und Bewegung"
      description: "Tanz und Bewegungsgestaltung"
      subtopics:
        - name: "Rhythmische Bewegung"
          description: "Taktgefühl, Koordination"
          time_estimate: "4 Stunden"
        - name: "Tänze"
          description: "Volkstänze, moderne Tanzformen"
          time_estimate: "6 Stunden"
        - name: "Bodypercussion"
          description: "Klatschen, Stampfen, Patschen"
          time_estimate: "4 Stunden"
        - name: "Choreographie"
          description: "Bewegungsabläufe gestalten"
          time_estimate: "4 Stunden"
      prerequisites: []

  vocabulary_terminology:
    general_music_terms:
      - term: "Musik"
        definition: "Kunst der geordneten Töne"
        example: "Musik besteht aus Melodie, Rhythmus und Harmonie"
      - term: "Melodie"
        definition: "Abfolge von Tönen unterschiedlicher Höhe"
        example: "Die Melodie des Liedes ist leicht zu merken"
      - term: "Rhythmus"
        definition: "Zeitliche Gliederung der Musik"
        example: "Der Rhythmus gibt der Musik ihren Puls"
      - term: "Harmonie"
        definition: "Zusammenklang mehrerer Töne"
        example: "Die Harmonie entsteht durch Akkorde"
      - term: "Tempo"
        definition: "Geschwindigkeit eines Musikstücks"
        example: "Das Tempo kann schnell oder langsam sein"
      - term: "Dynamik"
        definition: "Lautstärke in der Musik"
        example: "Forte (f) bedeutet laut, piano (p) bedeutet leise"
      - term: "Klangfarbe"
        definition: "Charakteristischer Klang eines Instruments oder einer Stimme"
        example: "Jedes Instrument hat eine eigene Klangfarbe"

    notation_terms:
      - term: "Note"
        definition: "Zeichen für einen Ton mit bestimmter Höhe und Dauer"
        example: "Eine Viertelnote dauert einen Schlag"
      - term: "Violinschlüssel (G-Schlüssel)"
        definition: "Notenschlüssel für hohe Töne"
        example: "Der Violinschlüssel legt das g' fest"
      - term: "Bassschlüssel (F-Schlüssel)"
        definition: "Notenschlüssel für tiefe Töne"
        example: "Im Bassschlüssel steht das f auf der vierten Linie"
      - term: "Notenlinie"
        definition: "Horizontale Linie im Notensystem"
        example: "Das Notensystem hat fünf Notenlinien"
      - term: "Ganze Note"
        definition: "Längste Grundnotenwert, dauert vier Schläge"
        example: "Eine ganze Note füllt einen ganzen 4/4-Takt"
      - term: "Halbe Note"
        definition: "Notenwert von zwei Schlägen"
        example: "Zwei halbe Noten ergeben eine ganze Note"
      - term: "Viertelnote"
        definition: "Notenwert von einem Schlag"
        example: "Vier Viertelnoten ergeben eine ganze Note"
      - term: "Achtelnote"
        definition: "Notenwert von einem halben Schlag"
        example: "Zwei Achtelnoten entsprechen einer Viertelnote"
      - term: "Pause"
        definition: "Zeichen für Stille"
        example: "Während einer Pause wird nicht gespielt"
      - term: "Punktierung"
        definition: "Punkt hinter einer Note verlängert sie um die Hälfte"
        example: "Eine punktierte Halbe dauert drei Schläge"
      - term: "Takt"
        definition: "Rhythmische Grundeinheit"
        example: "Der Takt wird durch Taktstriche begrenzt"
      - term: "Taktart"
        definition: "Anzahl und Art der Schläge pro Takt"
        example: "4/4-Takt bedeutet: vier Viertelschläge pro Takt"
      - term: "Auftakt"
        definition: "Unvollständiger Takt am Anfang"
        example: "Viele Lieder beginnen mit einem Auftakt"
      - term: "Vorzeichen"
        definition: "Kreuz (#) oder b, verändert Tonhöhe"
        example: "Ein Kreuz erhöht den Ton um einen Halbton"

    pitch_terms:
      - term: "Tonleiter"
        definition: "Aufeinanderfolge von Tönen in bestimmter Ordnung"
        example: "Die C-Dur-Tonleiter hat keine Vorzeichen"
      - term: "Halbton"
        definition: "Kleinster Abstand zwischen zwei Tönen"
        example: "Von c zu cis ist ein Halbton"
      - term: "Ganzton"
        definition: "Abstand von zwei Halbtönen"
        example: "Von c zu d ist ein Ganzton"
      - term: "Oktave"
        definition: "Abstand von acht Tonstufen"
        example: "Von c zu c' ist eine Oktave"
      - term: "Dur"
        definition: "Tongeschlecht, oft fröhlich wirkend"
        example: "C-Dur ist eine Dur-Tonart"
      - term: "Moll"
        definition: "Tongeschlecht, oft traurig wirkend"
        example: "A-Moll ist die parallele Moll-Tonart zu C-Dur"
      - term: "Akkord"
        definition: "Gleichzeitiges Erklingen von mindestens drei Tönen"
        example: "Der C-Dur-Akkord besteht aus c, e und g"

    instrument_terms:
      - term: "Streichinstrument"
        definition: "Instrument, bei dem Saiten gestrichen werden"
        example: "Violine, Viola, Cello und Kontrabass sind Streichinstrumente"
      - term: "Blasinstrument"
        definition: "Instrument, bei dem Luft zum Schwingen gebracht wird"
        example: "Flöte und Trompete sind Blasinstrumente"
      - term: "Holzblasinstrument"
        definition: "Blasinstrument mit Rohrblatt oder Schnabel"
        example: "Flöte, Oboe, Klarinette, Fagott"
      - term: "Blechblasinstrument"
        definition: "Blasinstrument mit Kesselmundstück"
        example: "Trompete, Horn, Posaune, Tuba"
      - term: "Schlaginstrument"
        definition: "Instrument, das geschlagen, geschüttelt oder gerieben wird"
        example: "Trommel, Pauke, Xylophon, Triangel"
      - term: "Tasteninstrument"
        definition: "Instrument mit Tastatur"
        example: "Klavier, Orgel, Keyboard"
      - term: "Saiteninstrument"
        definition: "Instrument mit schwingenden Saiten"
        example: "Gitarre, Harfe, Violine"
      - term: "Percussion"
        definition: "Sammelbegriff für Schlaginstrumente"
        example: "Zur Percussion gehören Trommeln und Rasseln"

    form_terms:
      - term: "Strophe"
        definition: "Textabschnitt eines Liedes mit gleicher Melodie"
        example: "Viele Lieder haben mehrere Strophen"
      - term: "Refrain"
        definition: "Wiederkehrender Teil eines Liedes"
        example: "Der Refrain hat Text und Melodie, die sich wiederholen"
      - term: "Kanon"
        definition: "Mehrstimmiges Lied, bei dem dieselbe Melodie zeitversetzt beginnt"
        example: "Bruder Jakob ist ein bekannter Kanon"
      - term: "Rondo"
        definition: "Form mit wiederkehrendem Hauptteil (A-B-A-C-A)"
        example: "Im Rondo kommt der A-Teil immer wieder"
      - term: "A-B-A-Form"
        definition: "Dreiteilige Form mit Wiederholung des ersten Teils"
        example: "Viele Menuette haben A-B-A-Form"
      - term: "Motiv"
        definition: "Kleinste eigenständige musikalische Einheit"
        example: "Die ersten vier Töne von Beethovens 5. Sinfonie sind ein Motiv"
      - term: "Phrase"
        definition: "Musikalischer Gedanke, ähnlich einem Satz"
        example: "Eine Phrase endet oft mit einer Pause"

    performance_terms:
      - term: "Dirigent"
        definition: "Person, die ein Ensemble oder Orchester leitet"
        example: "Der Dirigent gibt Tempo und Einsätze vor"
      - term: "Ensemble"
        definition: "Gruppe von Musikern"
        example: "Ein Ensemble kann aus verschiedenen Instrumenten bestehen"
      - term: "Orchester"
        definition: "Großes Ensemble mit verschiedenen Instrumentengruppen"
        example: "Ein Sinfonieorchester hat über 80 Musiker"
      - term: "Solist"
        definition: "Musiker, der allein spielt oder singt"
        example: "Der Solist spielt die Hauptstimme"
      - term: "Chor"
        definition: "Gruppe von Sängern"
        example: "Der Chor singt vierstimmig"
      - term: "Konzert"
        definition: "Öffentliche musikalische Aufführung"
        example: "Wir besuchen ein Konzert in der Philharmonie"

    composer_terms:
      - term: "Johann Sebastian Bach (1685-1750)"
        definition: "Bedeutender Komponist des Barock"
        example: "Bach komponierte viele Orgelwerke und Kantaten"
      - term: "Wolfgang Amadeus Mozart (1756-1791)"
        definition: "Komponist der Wiener Klassik"
        example: "Mozart schrieb Die Zauberflöte und viele Sinfonien"
      - term: "Ludwig van Beethoven (1770-1827)"
        definition: "Komponist zwischen Klassik und Romantik"
        example: "Beethoven komponierte neun Sinfonien"
      - term: "Franz Schubert (1797-1828)"
        definition: "Komponist der Romantik, Meister des Kunstliedes"
        example: "Schubert schrieb über 600 Lieder"
      - term: "Antonio Vivaldi (1678-1741)"
        definition: "Italienischer Barockkomponist"
        example: "Vivaldi komponierte Die vier Jahreszeiten"

    style_terms:
      - term: "Volkslied"
        definition: "Traditionelles Lied aus dem Volk"
        example: "Alle Vögel sind schon da ist ein Volkslied"
      - term: "Kunstlied"
        definition: "Komponiertes Lied für Gesang und Klavier"
        example: "Schuberts Erlkönig ist ein Kunstlied"
      - term: "Popsong"
        definition: "Lied der Popularmusik"
        example: "Popsongs haben oft Strophe und Refrain"
      - term: "Sinfonie"
        definition: "Großes Orchesterwerk in mehreren Sätzen"
        example: "Beethovens 9. Sinfonie ist weltberühmt"
      - term: "Konzert (Werk)"
        definition: "Werk für Soloinstrument und Orchester"
        example: "Mozarts Klavierkonzerte sind beliebt"
      - term: "Oper"
        definition: "Musiktheater mit Gesang und Orchester"
        example: "Die Zauberflöte ist eine Oper von Mozart"

  methodological_competencies:
    - name: "Musikalische Gestaltungskompetenz"
      skills:
        - "Melodien singen und spielen"
        - "Rhythmen korrekt ausführen"
        - "Dynamisch und ausdrucksvoll musizieren"
        - "Kreativ improvisieren und komponieren"

    - name: "Musikalische Wahrnehmungskompetenz"
      skills:
        - "Musik aufmerksam hören"
        - "Instrumente am Klang erkennen"
        - "Musikalische Strukturen erfassen"
        - "Emotionale Wirkung beschreiben"

    - name: "Musikalisches Reflexionsvermögen"
      skills:
        - "Musik in Kontext einordnen"
        - "Epochen unterscheiden"
        - "Musikalische Fachbegriffe anwenden"
        - "Eigene Musizierpraxis reflektieren"

    - name: "Soziale Kompetenz beim Musizieren"
      skills:
        - "Im Ensemble aufeinander hören"
        - "Gemeinsam proben und aufführen"
        - "Konstruktiv Feedback geben"
        - "Musizierregeln einhalten"

  assessment_criteria:
    singing:
      excellent:
        - "Singt Töne sicher und rein"
        - "Singt mehrstimmig stabil"
        - "Zeigt gute Stimmbildung"
        - "Singt ausdrucksvoll"
      good:
        - "Singt überwiegend sicher"
        - "Hält einfache Mehrstimmigkeit"
        - "Wendet Grundlagen der Stimmbildung an"
        - "Singt mit angemessenem Ausdruck"
      satisfactory:
        - "Singt mit Unterstützung"
        - "Bleibt einstimmig bei der Melodie"
        - "Beachtet Grundregeln der Stimmbildung"
        - "Singt erkennbar mit"
      common_mistakes:
        - "Unsichere Intonation"
        - "Atmet falsch"
        - "Zu lautes oder gepresstes Singen"
        - "Verliert bei Mehrstimmigkeit die Stimme"

    instrumental_skills:
      excellent:
        - "Spielt Rhythmen und Melodien sicher"
        - "Zeigt gute Spieltechnik"
        - "Musiziert im Ensemble präzise"
        - "Spielt ausdrucksvoll"
      good:
        - "Spielt einfache Stücke sicher"
