          time_estimate: "4 Stunden"
        - name: "Magnetische Wirkung"
          description: "Wirkung auf verschiedene Materialien, ferromagnetische Stoffe"
          time_estimate: "3 Stunden"
        - name: "Elementarmagnete"
          description: "Modell der Elementarmagnete, Magnetisierung und Entmagnetisierung"
          time_estimate: "3 Stunden"
        - name: "Magnetfeld"
          description: "Magnetische Feldlinien, Feldlinienbild, Magnetfeldrichtung"
          time_estimate: "4 Stunden"
        - name: "Erdmagnetfeld"
          description: "Magnetfeld der Erde, Kompass, magnetische Pole der Erde"
          time_estimate: "3 Stunden"
      prerequisites: []

    - name: "Optik"
      description: "Lichtphänomene und ihre physikalische Erklärung"
      subtopics:
        - name: "Lichtquellen und Lichtausbreitung"
          description: "Natürliche und künstliche Lichtquellen, geradlinige Lichtausbreitung"
          time_estimate: "4 Stunden"
        - name: "Lichtstrahlmodell"
          description: "Modellvorstellung des Lichtstrahls, Konstruktion von Strahlengängen"
          time_estimate: "4 Stunden"
        - name: "Schatten"
          description: "Schattenbildung, Kern- und Halbschatten, Finsternisse"
          time_estimate: "4 Stunden"
        - name: "Reflexion"
          description: "Reflexion an ebenen Spiegeln, Reflexionsgesetz, Spiegelbilder"
          time_estimate: "6 Stunden"
        - name: "Brechung"
          description: "Brechung an Grenzflächen, optische Täuschungen"
          time_estimate: "5 Stunden"
        - name: "Linsen"
          description: "Sammellinsen, Brennweite, Bildentstehung, optische Geräte"
          time_estimate: "6 Stunden"
        - name: "Sehen und Farben"
          description: "Auge als optisches System, Farbwahrnehmung, Farbmischung"
          time_estimate: "4 Stunden"
      prerequisites: []

    - name: "Experimentieren"
      description: "Naturwissenschaftliche Arbeitsweisen und Erkenntnisgewinnung"
      subtopics:
        - name: "Versuchsplanung"
          description: "Fragestellung, Hypothese, Versuchsaufbau"
          time_estimate: "4 Stunden"
        - name: "Versuchsdurchführung"
          description: "Beobachtung, Messung, Dokumentation"
          time_estimate: "6 Stunden"
        - name: "Versuchsprotokoll"
          description: "Struktur eines Protokolls, wissenschaftliche Dokumentation"
          time_estimate: "6 Stunden"
        - name: "Auswertung"
          description: "Tabellen, Diagramme, Schlussfolgerungen"
          time_estimate: "6 Stunden"
        - name: "Sicherheit"
          description: "Sicherheitsregeln im Physikunterricht"
          time_estimate: "2 Stunden"
      prerequisites: []

  vocabulary_terminology:
    magnetism_terms:
      - term: "Magnet"
        definition: "Ein Körper, der andere magnetische Stoffe anziehen kann"
        example: "Ein Stabmagnet zieht Eisennägel an"
      - term: "Magnetpol"
        definition: "Die Bereiche eines Magneten, an denen die magnetische Kraft am stärksten ist"
        example: "Jeder Magnet hat einen Nordpol und einen Südpol"
      - term: "Nordpol"
        definition: "Der Pol eines Magneten, der zum magnetischen Nordpol der Erde zeigt"
        example: "Der Nordpol wird oft rot markiert"
      - term: "Südpol"
        definition: "Der Pol eines Magneten, der zum magnetischen Südpol der Erde zeigt"
        example: "Der Südpol wird oft grün oder blau markiert"
      - term: "Anziehung"
        definition: "Die Kraft, mit der sich ungleichnamige Pole aufeinander zu bewegen"
        example: "Nordpol und Südpol ziehen sich an"
      - term: "Abstoßung"
        definition: "Die Kraft, mit der sich gleichnamige Pole voneinander weg bewegen"
        example: "Zwei Nordpole stoßen sich ab"
      - term: "Magnetfeld"
        definition: "Der Raum um einen Magneten, in dem magnetische Kräfte wirken"
        example: "Das Magnetfeld wird durch Feldlinien dargestellt"
      - term: "Feldlinie"
        definition: "Eine gedachte Linie, die den Verlauf des Magnetfeldes zeigt"
        example: "Feldlinien verlaufen außerhalb des Magneten vom Nord- zum Südpol"
      - term: "Elementarmagnet"
        definition: "Kleinste magnetische Einheit in ferromagnetischen Stoffen"
        example: "Eisen besteht aus vielen Elementarmagneten"
      - term: "Magnetisieren"
        definition: "Das Ausrichten der Elementarmagnete in einem Material"
        example: "Ein Eisennagel wird durch Streichen mit einem Magneten magnetisiert"
      - term: "Entmagnetisieren"
        definition: "Das Durcheinanderbringen der Elementarmagnete"
        example: "Durch Erhitzen oder Erschüttern wird ein Magnet entmagnetisiert"
      - term: "Ferromagnetisch"
        definition: "Eigenschaft von Stoffen, die magnetisiert werden können"
        example: "Eisen, Kobalt und Nickel sind ferromagnetisch"
      - term: "Kompass"
        definition: "Ein Gerät mit einer drehbaren Magnetnadel zur Orientierung"
        example: "Der Kompass zeigt immer nach Norden"
      - term: "Erdmagnetfeld"
        definition: "Das Magnetfeld der Erde"
        example: "Das Erdmagnetfeld schützt uns vor kosmischer Strahlung"

    optics_terms:
      - term: "Lichtquelle"
        definition: "Ein Körper, der selbst Licht aussendet"
        example: "Die Sonne ist eine natürliche Lichtquelle"
      - term: "Lichtstrahl"
        definition: "Modellvorstellung zur Beschreibung der Lichtausbreitung"
        example: "Lichtstrahlen breiten sich geradlinig aus"
      - term: "Lichtbündel"
        definition: "Eine Gruppe von Lichtstrahlen"
        example: "Ein Scheinwerfer sendet ein Lichtbündel aus"
      - term: "Geradlinige Ausbreitung"
        definition: "Licht breitet sich in homogenen Medien geradlinig aus"
        example: "Sonnenstrahlen bilden gerade Linien"
      - term: "Schatten"
        definition: "Ein dunkler Bereich, in den kein Licht gelangt"
        example: "Hinter einem undurchsichtigen Gegenstand entsteht ein Schatten"
      - term: "Kernschatten"
        definition: "Der vollständig dunkle Bereich eines Schattens"
        example: "Im Kernschatten kommt kein Licht der Lichtquelle an"
      - term: "Halbschatten"
        definition: "Der teilweise beleuchtete Bereich eines Schattens"
        example: "Im Halbschatten kommt nur ein Teil des Lichts an"
      - term: "Reflexion"
        definition: "Die Zurückwerfung von Licht an einer Oberfläche"
        example: "Licht wird an einem Spiegel reflektiert"
      - term: "Reflexionsgesetz"
        definition: "Einfallswinkel gleich Reflexionswinkel"
        example: "Das Reflexionsgesetz gilt für glatte Oberflächen"
      - term: "Einfallswinkel"
        definition: "Der Winkel zwischen einfallendem Strahl und Lot"
        example: "Der Einfallswinkel wird am Auftreffpunkt gemessen"
      - term: "Reflexionswinkel"
        definition: "Der Winkel zwischen reflektiertem Strahl und Lot"
        example: "Einfallswinkel und Reflexionswinkel sind gleich groß"
      - term: "Lot"
        definition: "Eine Senkrechte auf der Oberfläche am Auftreffpunkt"
        example: "Das Lot steht im rechten Winkel zur Spiegelfläche"
      - term: "Spiegelbild"
        definition: "Das durch Reflexion entstehende Bild eines Gegenstandes"
        example: "Das Spiegelbild erscheint hinter dem Spiegel"
      - term: "Virtuelles Bild"
        definition: "Ein Bild, das scheinbar hinter dem Spiegel liegt"
        example: "Spiegelbilder sind virtuelle Bilder"
      - term: "Brechung"
        definition: "Die Richtungsänderung von Licht beim Übergang zwischen Medien"
        example: "Licht wird beim Eintritt in Wasser gebrochen"
      - term: "Grenzfläche"
        definition: "Die Trennfläche zwischen zwei verschiedenen Medien"
        example: "An der Grenzfläche zwischen Luft und Glas wird Licht gebrochen"
      - term: "Sammellinse"
        definition: "Eine Linse, die Lichtstrahlen in einem Punkt bündelt"
        example: "Eine Lupe ist eine Sammellinse"
      - term: "Brennpunkt"
        definition: "Der Punkt, in dem parallele Lichtstrahlen nach der Linse zusammentreffen"
        example: "Der Brennpunkt liegt auf der optischen Achse"
      - term: "Brennweite"
        definition: "Der Abstand zwischen Linsenmitte und Brennpunkt"
        example: "Die Brennweite bestimmt die Stärke der Linse"
      - term: "Optische Achse"
        definition: "Die Symmetrieachse einer Linse"
        example: "Die optische Achse geht durch die Linsenmitte"
      - term: "Streulinse"
        definition: "Eine Linse, die Lichtstrahlen auseinander lenkt"
        example: "Brillen für Kurzsichtige enthalten Streulinsen"
      - term: "Spektrum"
        definition: "Die Zerlegung von weißem Licht in seine Farben"
        example: "Ein Prisma erzeugt ein Spektrum"

    experiment_terms:
      - term: "Experiment"
        definition: "Ein planmäßig durchgeführter Versuch zur Überprüfung einer Hypothese"
        example: "Wir führen ein Experiment zur Lichtbrechung durch"
      - term: "Fragestellung"
        definition: "Die konkrete Frage, die durch das Experiment beantwortet werden soll"
        example: "Fragestellung: Wie hängt die Schattengröße vom Abstand ab?"
      - term: "Hypothese"
        definition: "Eine Vermutung über das erwartete Ergebnis"
        example: "Hypothese: Je größer der Abstand, desto größer der Schatten"
      - term: "Material"
        definition: "Die für das Experiment benötigten Geräte und Stoffe"
        example: "Material: Stabmagnet, Eisenpulver, Papier"
      - term: "Versuchsaufbau"
        definition: "Die Anordnung der Geräte für das Experiment"
        example: "Der Versuchsaufbau wird durch eine Skizze dokumentiert"
      - term: "Durchführung"
        definition: "Die Beschreibung der einzelnen Schritte des Experiments"
        example: "Die Durchführung wird im Präsens beschrieben"
      - term: "Beobachtung"
        definition: "Die Wahrnehmung und Dokumentation dessen, was während des Versuchs passiert"
        example: "Beobachtung: Der Eisennagel wird vom Magneten angezogen"
      - term: "Messung"
        definition: "Die quantitative Erfassung physikalischer Größen"
        example: "Messung: Der Abstand beträgt 5 cm"
      - term: "Messwert"
        definition: "Das Ergebnis einer Messung mit Zahlenwert und Einheit"
        example: "Messwert: 12,5 cm"
      - term: "Messreihe"
        definition: "Mehrere Messungen unter veränderten Bedingungen"
        example: "Eine Messreihe besteht aus mindestens fünf Messungen"
      - term: "Tabelle"
        definition: "Eine übersichtliche Darstellung von Messwerten"
        example: "Die Messwerte werden in einer Tabelle erfasst"
      - term: "Diagramm"
        definition: "Eine graphische Darstellung von Messwerten"
        example: "Im Diagramm erkennt man den Zusammenhang besser"
      - term: "Auswertung"
        definition: "Die Interpretation und Erklärung der Beobachtungen"
        example: "In der Auswertung wird die Hypothese überprüft"
      - term: "Schlussfolgerung"
        definition: "Die aus dem Experiment gewonnene Erkenntnis"
        example: "Schlussfolgerung: Gleichnamige Pole stoßen sich ab"
      - term: "Fehlerquelle"
        definition: "Mögliche Ursachen für Messungenauigkeiten"
        example: "Eine Fehlerquelle ist die ungenaue Ablesung"
      - term: "Protokoll"
        definition: "Die schriftliche Dokumentation des gesamten Experiments"
        example: "Jedes Experiment wird in einem Protokoll festgehalten"
      - term: "Skizze"
        definition: "Eine einfache Zeichnung des Versuchsaufbaus"
        example: "Die Skizze zeigt die wichtigsten Bauteile"
      - term: "Schema"
        definition: "Eine vereinfachte, symbolhafte Darstellung"
        example: "Ein Schema zeigt nur die wesentlichen Elemente"

    model_terms:
      - term: "Modell"
        definition: "Eine vereinfachte Darstellung der Wirklichkeit"
        example: "Das Lichtstrahlmodell ist ein Modell zur Beschreibung der Lichtausbreitung"
      - term: "Lichtstrahlmodell"
        definition: "Ein Modell, das Licht als gerade Strahlen darstellt"
        example: "Mit dem Lichtstrahlmodell können wir Schatten erklären"
      - term: "Elementarmagnetmodell"
        definition: "Ein Modell, das magnetische Eigenschaften durch kleine Magnete erklärt"
        example: "Das Elementarmagnetmodell erklärt, warum Eisen magnetisch werden kann"
      - term: "Vereinfachung"
        definition: "Das Weglassen unwichtiger Details in einem Modell"
        example: "Die Vereinfachung hilft, das Wesentliche zu verstehen"
      - term: "Gültigkeitsbereich"
        definition: "Der Bereich, in dem ein Modell anwendbar ist"
        example: "Das Lichtstrahlmodell gilt für die geometrische Optik"

    general_physics_terms:
      - term: "Physik"
        definition: "Die Wissenschaft von der unbelebten Natur"
        example: "In der Physik untersuchen wir Naturphänomene"
      - term: "Phänomen"
        definition: "Eine beobachtbare Erscheinung in der Natur"
        example: "Blitze sind ein elektrisches Phänomen"
      - term: "Kraft"
        definition: "Eine Wechselwirkung zwischen Körpern"
        example: "Magnetische Kräfte wirken über Distanz"
      - term: "Wirkung"
        definition: "Die Auswirkung einer Kraft"
        example: "Die Wirkung des Magneten nimmt mit der Entfernung ab"
      - term: "Medium"
        definition: "Der Stoff, in dem sich Licht ausbreitet"
        example: "Luft und Glas sind verschiedene Medien"
      - term: "Größe"
        definition: "Eine messbare Eigenschaft"
        example: "Länge und Zeit sind physikalische Größen"
      - term: "Einheit"
        definition: "Die Maßeinheit einer physikalischen Größe"
        example: "Zentimeter (cm) ist die Einheit der Länge"
      - term: "Messinstrument"
        definition: "Ein Gerät zum Messen physikalischer Größen"
        example: "Das Lineal ist ein Messinstrument für Längen"

  methodological_competencies:
    - name: "Experimentelle Kompetenz"
      skills:
        - "Experimente planen und durchführen"
        - "Beobachtungen präzise beschreiben"
        - "Messwerte systematisch erfassen"
        - "Versuchsergebnisse dokumentieren"

    - name: "Erkenntnisgewinnungskompetenz"
      skills:
        - "Fragestellungen entwickeln"
        - "Hypothesen formulieren"
        - "Modelle zur Erklärung nutzen"
        - "Schlussfolgerungen ziehen"

    - name: "Kommunikationskompetenz"
      skills:
        - "Beobachtungen fachsprachlich beschreiben"
        - "Protokolle strukturiert verfassen"
        - "Physikalische Zusammenhänge erklären"
        - "Ergebnisse präsentieren"

    - name: "Bewertungskompetenz"
      skills:
        - "Modelle kritisch bewerten"
        - "Fehlerquellen erkennen"
        - "Alltagsbezüge herstellen"
        - "Nutzen und Grenzen von Experimenten einschätzen"

  assessment_criteria:
    experiments:
      excellent:
