  learning_objectives:
    - id: "LO-PHY-NS-G6-001"
      text: "Die Schülerinnen und Schüler beschreiben magnetische Phänomene und Kräfte zwischen Magneten"
      topic: "Magnetismus"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Anziehung und Abstoßung, magnetische Pole, magnetische Wirkung auf verschiedene Materialien"
      time_estimate: "4 Stunden"

    - id: "LO-PHY-NS-G6-002"
      text: "Die Schülerinnen und Schüler erklären das Modell der Elementarmagnete"
      topic: "Magnetismus"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Magnetische Ausrichtung der Elementarmagnete, Entmagnetisierung, Erklärung magnetischer Eigenschaften"
      prerequisites: ["LO-PHY-NS-G6-001"]
      time_estimate: "3 Stunden"

    - id: "LO-PHY-NS-G6-003"
      text: "Die Schülerinnen und Schüler führen Experimente zum Magnetismus durch und dokumentieren diese"
      topic: "Magnetismus"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Versuche zu magnetischen Kräften, Feldlinien, Kompass, systematische Beobachtung und Protokollierung"
      time_estimate: "6 Stunden"

    - id: "LO-PHY-NS-G6-004"
      text: "Die Schülerinnen und Schüler beschreiben das Magnetfeld der Erde"
      topic: "Magnetismus"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Erdmagnetfeld, magnetische Pole der Erde, Kompass und Navigation, Nordlicht"
      prerequisites: ["LO-PHY-NS-G6-002"]
      time_estimate: "3 Stunden"

    - id: "LO-PHY-NS-G6-005"
      text: "Die Schülerinnen und Schüler beschreiben Lichtphänomene aus dem Alltag"
      topic: "Optik"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Lichtquellen, Lichtausbreitung, Schatten, Sehen, Farben im Alltag"
      time_estimate: "4 Stunden"

    - id: "LO-PHY-NS-G6-006"
      text: "Die Schülerinnen und Schüler nutzen das Lichtstrahlmodell zur Erklärung optischer Phänomene"
      topic: "Optik"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Geradlinige Lichtausbreitung, Lichtstrahl als Modell, Konstruktion von Strahlengängen"
      prerequisites: ["LO-PHY-NS-G6-005"]
      time_estimate: "5 Stunden"

    - id: "LO-PHY-NS-G6-007"
      text: "Die Schülerinnen und Schüler führen optische Experimente durch und werten diese aus"
      topic: "Optik"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Experimente zu Lichtausbreitung, Schatten, Reflexion, Brechung, Protokollierung und Auswertung"
      time_estimate: "8 Stunden"

    - id: "LO-PHY-NS-G6-008"
      text: "Die Schülerinnen und Schüler erklären die Entstehung von Schatten"
      topic: "Optik"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Kern- und Halbschatten, Schattengröße und -form, Sonnen- und Mondfinsternis"
      prerequisites: ["LO-PHY-NS-G6-006"]
      time_estimate: "4 Stunden"

    - id: "LO-PHY-NS-G6-009"
      text: "Die Schülerinnen und Schüler beschreiben die Reflexion des Lichts an ebenen Spiegeln"
      topic: "Optik"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Reflexionsgesetz, Einfallswinkel und Reflexionswinkel, Spiegelbild, virtuelle Bilder"
      prerequisites: ["LO-PHY-NS-G6-006"]
      time_estimate: "5 Stunden"

    - id: "LO-PHY-NS-G6-010"
      text: "Die Schülerinnen und Schüler konstruieren Strahlengänge bei der Spiegelreflexion"
      topic: "Optik"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Geometrische Konstruktion von Strahlengängen, Spiegelbilder konstruieren, Winkel messen"
      prerequisites: ["LO-PHY-NS-G6-009"]
      time_estimate: "4 Stunden"

    - id: "LO-PHY-NS-G6-011"
      text: "Die Schülerinnen und Schüler erklären die Brechung des Lichts an Grenzflächen"
      topic: "Optik"
      bloom_level: "understand"
      difficulty: "medium"
      details: "Brechung von Luft zu Glas und umgekehrt, Richtungsänderung des Lichts, optische Täuschungen"
      prerequisites: ["LO-PHY-NS-G6-006"]
      time_estimate: "5 Stunden"

    - id: "LO-PHY-NS-G6-012"
      text: "Die Schülerinnen und Schüler beschreiben die Funktionsweise von Sammellinsen"
      topic: "Optik"
      bloom_level: "understand"
      difficulty: "hard"
      details: "Brennweite, Brennpunkt, Bildentstehung, Anwendungen (Lupe, Brille)"
      prerequisites: ["LO-PHY-NS-G6-011"]
      time_estimate: "6 Stunden"

    - id: "LO-PHY-NS-G6-013"
      text: "Die Schülerinnen und Schüler planen Experimente selbstständig und führen sie durch"
      topic: "Experimentieren"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Fragestellung formulieren, Versuchsaufbau planen, Material zusammenstellen, sicher experimentieren"
      time_estimate: "6 Stunden"

    - id: "LO-PHY-NS-G6-014"
      text: "Die Schülerinnen und Schüler protokollieren Versuchsabläufe nach physikalischen Standards"
      topic: "Experimentieren"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Protokollaufbau: Fragestellung, Material, Durchführung, Beobachtung, Auswertung"
      time_estimate: "8 Stunden"

    - id: "LO-PHY-NS-G6-015"
      text: "Die Schülerinnen und Schüler werten experimentelle Daten aus und ziehen Schlussfolgerungen"
      topic: "Experimentieren"
      bloom_level: "analyze"
      difficulty: "medium"
      details: "Messwerte in Tabellen erfassen, Diagramme erstellen, Zusammenhänge erkennen, Fehlerbetrachtung"
      prerequisites: ["LO-PHY-NS-G6-014"]
      time_estimate: "6 Stunden"

    - id: "LO-PHY-NS-G6-016"
      text: "Die Schülerinnen und Schüler erklären physikalische Phänomene mit Fachbegriffen"
      topic: "Fachsprache"
      bloom_level: "apply"
      difficulty: "medium"
      details: "Korrekte Verwendung physikalischer Begriffe, präzise Formulierungen, fachsprachliche Beschreibungen"
      time_estimate: "fortlaufend"

    - id: "LO-PHY-NS-G6-017"
      text: "Die Schülerinnen und Schüler bewerten Modelle hinsichtlich ihrer Aussagekraft"
      topic: "Erkenntnisgewinnung"
      bloom_level: "evaluate"
      difficulty: "hard"
      details: "Modellbegriff, Grenzen von Modellen, Lichtstrahlmodell, Elementarmagnetmodell"
      prerequisites: ["LO-PHY-NS-G6-002", "LO-PHY-NS-G6-006"]
      time_estimate: "4 Stunden"

    - id: "LO-PHY-NS-G6-018"
      text: "Die Schülerinnen und Schüler beschreiben Anwendungen der Physik im Alltag"
      topic: "Anwendungen"
      bloom_level: "understand"
      difficulty: "easy"
      details: "Kompass, Spiegel, Brille, Lupe, Lichtleiter, Magnetschwebebahn"
      time_estimate: "5 Stunden"

    - id: "LO-PHY-NS-G6-019"
      text: "Die Schülerinnen und Schüler wenden Sicherheitsregeln beim Experimentieren an"
      topic: "Experimentieren"
      bloom_level: "apply"
      difficulty: "easy"
      details: "Laborregeln, Umgang mit Geräten, Gefahrenvermeidung, Schutzbrille, ordentlicher Arbeitsplatz"
      time_estimate: "2 Stunden"

    - id: "LO-PHY-NS-G6-020"
      text: "Die Schülerinnen und Schüler arbeiten kooperativ in Experimentierphasen"
      topic: "Experimentieren"
      bloom_level: "apply"
      difficulty: "easy"
      details: "Aufgabenverteilung, gemeinsame Beobachtung, Diskussion der Ergebnisse, Teamarbeit"
      time_estimate: "fortlaufend"

