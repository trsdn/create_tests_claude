  cefr_descriptors:
    A1_listening:
      - "Kann vertraute Wörter und ganz einfache Sätze verstehen, die sich auf ihn/sie selbst, die Familie oder auf konkrete Dinge beziehen, vorausgesetzt es wird langsam und deutlich gesprochen"
      - "Kann verstehen, wenn sehr langsam und sorgfältig gesprochen wird und wenn lange Pausen Zeit lassen, den Sinn zu erfassen"

    A1_reading:
      - "Kann einzelne vertraute Namen, Wörter und ganz einfache Sätze erfassen, z.B. auf Schildern, Plakaten oder in Katalogen"
      - "Kann kurze, einfache Mitteilungen auf Postkarten verstehen"

    A1_spoken_interaction:
      - "Kann sich auf einfache Art verständigen, wenn der Gesprächspartner bereit ist, langsamer zu wiederholen oder anders zu formulieren, und beim Formulieren hilft"
      - "Kann einfache Fragen stellen und beantworten, sofern es um unmittelbar notwendige Dinge geht"

    A1_spoken_production:
      - "Kann einfache Wendungen und Sätze gebrauchen, um Leute, die er/sie kennt, zu beschreiben und um zu beschreiben, wo er/sie wohnt"
      - "Kann sich mit einfachen Sätzen vorstellen"

    A1_writing:
      - "Kann eine kurze einfache Postkarte schreiben, z.B. Feriengrüße"
      - "Kann auf Formularen persönliche Details eintragen, z.B. Namen, Nationalität, Adresse"

  methodological_competencies:
    - name: "Hörverstehensstrategien"
      skills:
        - "Globalverstehen: Thema und Hauptinformationen erfassen"
        - "Selektives Verstehen: Spezifische Informationen heraushören"
        - "Nutzen von visuellem Material zur Unterstützung"
        - "Erschließen unbekannter Wörter aus dem Kontext"

    - name: "Leseverstehensstrategien"
      skills:
        - "Internationalismen und Kognaten erkennen"
        - "Bildmaterial zur Bedeutungserschließung nutzen"
        - "Bekannte Wörter identifizieren und als Anker nutzen"
        - "Nicht jedes Wort verstehen müssen - Gesamtverständnis anstreben"

    - name: "Sprechstrategien"
      skills:
        - "Auswendig gelernte Phrasen und Sätze verwenden"
        - "Gestik und Mimik zur Unterstützung einsetzen"
        - "Um Wiederholung oder langsameres Sprechen bitten"
        - "Mut zum Sprechen trotz Fehlern entwickeln"

    - name: "Schreibstrategien"
      skills:
        - "Vorlagen und Muster nutzen"
        - "Gelernte Satzstrukturen wiederverwenden"
        - "Wörterbuch für unbekannte Wörter nutzen"
        - "Texte auf Rechtschreibung überprüfen"

    - name: "Lernstrategien"
      skills:
        - "Vokabeln mit Karten oder Apps lernen"
        - "Verbkonjugationen systematisch üben"
        - "Spanische Musik und Videos zur Motivation nutzen"
        - "Lernfortschritte selbst dokumentieren"

    - name: "Interkulturelle Kommunikation"
      skills:
        - "Kulturelle Unterschiede respektieren"
        - "Offenheit für andere Lebensweisen zeigen"
        - "Stereotype kritisch hinterfragen"
        - "Gemeinsamkeiten und Unterschiede erkennen"

