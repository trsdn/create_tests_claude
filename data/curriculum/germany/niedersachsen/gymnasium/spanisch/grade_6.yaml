  grammar_topics:
    - name: "Regelmäßige Verben im Presente"
      details:
        - "Verben auf -ar: hablar (hablo, hablas, habla, hablamos, habláis, hablan)"
        - "Verben auf -er: comer (como, comes, come, comemos, coméis, comen)"
        - "Verben auf -ir: vivir (vivo, vives, vive, vivimos, vivís, viven)"
        - "Weitere wichtige Verben: estudiar, trabajar, beber, escribir, leer"
      time_estimate: "12 Stunden"
      conjugation_tables:
        hablar:
          yo: "hablo"
          tú: "hablas"
          él_ella_usted: "habla"
          nosotros: "hablamos"
          vosotros: "habláis"
          ellos_ellas_ustedes: "hablan"
        comer:
          yo: "como"
          tú: "comes"
          él_ella_usted: "come"
          nosotros: "comemos"
          vosotros: "coméis"
          ellos_ellas_ustedes: "comen"
        vivir:
          yo: "vivo"
          tú: "vives"
          él_ella_usted: "vive"
          nosotros: "vivimos"
          vosotros: "vivís"
          ellos_ellas_ustedes: "viven"

    - name: "Unregelmäßige Verben: ser und estar"
      details:
        - "ser: soy, eres, es, somos, sois, son (permanente Eigenschaften, Identität)"
        - "estar: estoy, estás, está, estamos, estáis, están (Zustand, Ort)"
        - "Verwendung von ser: Name, Beruf, Herkunft, Charaktereigenschaften, Material"
        - "Verwendung von estar: Befinden, Ort, temporäre Zustände"
      time_estimate: "10 Stunden"
      conjugation_tables:
        ser:
          yo: "soy"
          tú: "eres"
          él_ella_usted: "es"
          nosotros: "somos"
          vosotros: "sois"
          ellos_ellas_ustedes: "son"
        estar:
          yo: "estoy"
          tú: "estás"
          él_ella_usted: "está"
          nosotros: "estamos"
          vosotros: "estáis"
          ellos_ellas_ustedes: "están"

    - name: "Wichtige unregelmäßige Verben"
      details:
        - "tener: tengo, tienes, tiene, tenemos, tenéis, tienen (haben, besitzen)"
        - "ir: voy, vas, va, vamos, vais, van (gehen)"
        - "hacer: hago, haces, hace, hacemos, hacéis, hacen (machen)"
        - "gustar: me gusta/n, te gusta/n (gefallen - besondere Struktur)"
      time_estimate: "10 Stunden"
      conjugation_tables:
        tener:
          yo: "tengo"
          tú: "tienes"
          él_ella_usted: "tiene"
          nosotros: "tenemos"
          vosotros: "tenéis"
          ellos_ellas_ustedes: "tienen"

    - name: "Artikel und Substantive"
      details:
        - "Bestimmte Artikel: el (mask. sing.), la (fem. sing.), los (mask. pl.), las (fem. pl.)"
        - "Unbestimmte Artikel: un (mask. sing.), una (fem. sing.), unos (mask. pl.), unas (fem. pl.)"
        - "Pluralbildung: -s nach Vokal (libro → libros), -es nach Konsonant (profesor → profesores)"
        - "Genus: meist -o männlich (el libro), -a weiblich (la mesa), Ausnahmen lernen"
      time_estimate: "10 Stunden"

    - name: "Adjektive und Kongruenz"
      details:
        - "Adjektive stimmen mit Substantiv in Genus und Numerus überein"
        - "Endung -o/-a: alto, alta, altos, altas"
        - "Endung -e: inteligente, inteligentes (gleiche Form für maskulin/feminin)"
        - "Stellung: meist nach dem Substantiv (el coche rojo)"
      time_estimate: "8 Stunden"

    - name: "Personalpronomen"
      details:
        - "Subjektpronomen: yo, tú, él/ella/usted, nosotros/as, vosotros/as, ellos/ellas/ustedes"
        - "In der Regel nicht notwendig, da Verbendung Person anzeigt"
        - "Verwendung zur Betonung oder Klarstellung"
      time_estimate: "6 Stunden"

    - name: "Possessivpronomen"
      details:
        - "mi/mis (mein/e), tu/tus (dein/e), su/sus (sein/ihr/e, Ihr/e)"
        - "nuestro/a/os/as (unser/e), vuestro/a/os/as (euer/eure)"
        - "Kongruenz nur in der Zahl, nicht in der Person: mi libro, mis libros"
      time_estimate: "6 Stunden"

    - name: "Fragewörter"
      details:
        - "¿Qué? (Was?), ¿Quién/Quiénes? (Wer?), ¿Cuándo? (Wann?)"
        - "¿Dónde? (Wo?), ¿Cómo? (Wie?), ¿Por qué? (Warum?)"
        - "¿Cuánto/a/os/as? (Wie viel/e?), ¿Cuál/Cuáles? (Welche/r/s?)"
        - "Alle Fragewörter tragen Akzent"
      time_estimate: "6 Stunden"

    - name: "Verneinung"
      details:
        - "Einfache Verneinung mit 'no' vor dem Verb: No hablo español"
        - "Doppelte Verneinung möglich: No tengo nada (Ich habe nichts)"
        - "Weitere Verneinungswörter: nunca (nie), nadie (niemand), tampoco (auch nicht)"
      time_estimate: "4 Stunden"

  vocabulary_terminology:
    personal_information:
      - term: "¿Cómo te llamas?"
        definition: "Wie heißt du?"
        example: "¿Cómo te llamas? - Me llamo María."
      - term: "¿Cuántos años tienes?"
        definition: "Wie alt bist du?"
        example: "¿Cuántos años tienes? - Tengo doce años."
      - term: "¿De dónde eres?"
        definition: "Woher kommst du?"
        example: "¿De dónde eres? - Soy de Alemania."
      - term: "¿Dónde vives?"
        definition: "Wo wohnst du?"
        example: "¿Dónde vives? - Vivo en Hannover."
      - term: "nacionalidad"
        definition: "Staatsangehörigkeit"
        example: "Mi nacionalidad es alemana."

    family:
      - term: "la familia"
        definition: "die Familie"
        example: "Mi familia es grande."
      - term: "el padre / la madre"
        definition: "der Vater / die Mutter"
        example: "Mi padre se llama Thomas."
      - term: "el hermano / la hermana"
        definition: "der Bruder / die Schwester"
        example: "Tengo dos hermanas."
      - term: "el abuelo / la abuela"
        definition: "der Großvater / die Großmutter"
        example: "Mis abuelos viven en España."
      - term: "el hijo / la hija"
        definition: "der Sohn / die Tochter"
        example: "Soy el hijo mayor."
      - term: "el tío / la tía"
        definition: "der Onkel / die Tante"
        example: "Mi tía es profesora."
      - term: "el primo / la prima"
        definition: "der Cousin / die Cousine"
        example: "Tengo muchos primos."

    school:
      - term: "el colegio / la escuela"
        definition: "die Schule"
        example: "Voy al colegio en autobús."
      - term: "el profesor / la profesora"
        definition: "der Lehrer / die Lehrerin"
        example: "Mi profesora de español es muy simpática."
      - term: "el alumno / la alumna"
        definition: "der Schüler / die Schülerin"
        example: "Somos treinta alumnos en la clase."
      - term: "la clase"
        definition: "die Klasse / der Unterricht"
        example: "La clase de matemáticas es difícil."
      - term: "la asignatura"
        definition: "das Schulfach"
        example: "Mi asignatura favorita es el español."
      - term: "el libro"
        definition: "das Buch"
        example: "Abre el libro en la página cinco."
      - term: "el cuaderno"
        definition: "das Heft"
        example: "Escribe en tu cuaderno."
      - term: "el bolígrafo / el lápiz"
        definition: "der Kugelschreiber / der Bleistift"
        example: "¿Tienes un bolígrafo?"
      - term: "la pizarra"
        definition: "die Tafel"
        example: "El profesor escribe en la pizarra."
      - term: "la mochila"
        definition: "der Rucksack"
        example: "Mi mochila es roja."

    hobbies_and_leisure:
      - term: "me gusta / me gustan"
        definition: "mir gefällt / mir gefallen"
