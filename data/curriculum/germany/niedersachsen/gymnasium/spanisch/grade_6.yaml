      time_estimate: "8 Stunden"

    - id: "LO-SPA-NS-G6-011"
      text: "Die Schülerinnen und Schüler schreiben einen kurzen Steckbrief über sich selbst"
      topic: "Schreiben"
      bloom_level: "apply"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Verfassen von 5-8 Sätzen mit persönlichen Informationen: Name, Alter, Wohnort, Familie, Hobbys"
      time_estimate: "6 Stunden"

    - id: "LO-SPA-NS-G6-012"
      text: "Die Schülerinnen und Schüler schreiben eine einfache Postkarte oder Grußkarte"
      topic: "Schreiben"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Verfassen einer Postkarte mit Anrede, Grüßen aus dem Urlaub, Abschiedsformel"
      prerequisites: ["LO-SPA-NS-G6-011"]
      time_estimate: "6 Stunden"

    - id: "LO-SPA-NS-G6-013"
      text: "Die Schülerinnen und Schüler verfassen kurze Mitteilungen und Nachrichten"
      topic: "Schreiben"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Kurze SMS, E-Mails, Notizen mit einfachen Sätzen über Alltägliches"
      prerequisites: ["LO-SPA-NS-G6-011"]
      time_estimate: "8 Stunden"

    - id: "LO-SPA-NS-G6-014"
