    - id: "LO-SPA-NS-G6-010"
      text: "Die Schülerinnen und Schüler sprechen über ihre Hobbys und Vorlieben"
      topic: "Sprechen"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Verwendung von 'me gusta/n', Benennung von Freizeitaktivitäten, Sport, Musik"
