  assessment_criteria:
    listening:
      excellent:
        - "Versteht alle wesentlichen Informationen einfacher Hörtexte"
        - "Kann Details zu bekannten Themen heraushören"
        - "Versteht auch bei normalem Sprechtempo"
      good:
        - "Versteht Hauptinformationen bei langsamem Sprechen"
        - "Kann einige Details bei bekanntem Vokabular erfassen"
        - "Nutzt Kontext zur Bedeutungserschließung"
      satisfactory:
        - "Versteht einzelne Wörter und einfachste Sätze"
        - "Benötigt sehr langsames Sprechen und Wiederholungen"
        - "Versteht nur bei stark visueller Unterstützung"
      common_mistakes:
        - "Versucht jedes Wort zu verstehen statt globales Verstehen"
        - "Gibt zu schnell auf bei unbekannten Wörtern"
        - "Nutzt Kontext nicht zur Bedeutungserschließung"

    reading:
      excellent:
        - "Liest einfache Texte flüssig und mit gutem Verständnis"
        - "Erschließt unbekannte Wörter aus dem Kontext"
        - "Versteht auch längere Texte (8-10 Sätze)"
      good:
        - "Versteht kurze Texte mit bekanntem Vokabular"
        - "Kann Hauptinformationen entnehmen"
        - "Nutzt Bilder zur Unterstützung sinnvoll"
      satisfactory:
        - "Versteht einzelne Sätze mit bekannten Wörtern"
        - "Liest sehr langsam"
        - "Benötigt viel Hilfestellung"
      common_mistakes:
        - "Verwechslung ähnlicher Wörter (ser/estar, mucho/muy)"
        - "Übersieht Akkzente und liest daher falsch"
        - "Kann Wortgrenzen nicht klar erkennen"

    speaking:
      excellent:
        - "Spricht flüssig in einfachen Alltagssituationen"
        - "Aussprache ist klar und verständlich"
        - "Verwendet Sätze kreativ und nicht nur auswendig gelernt"
        - "Konjugiert Verben meist korrekt"
      good:
        - "Kann einfache Dialoge führen mit gelegentlichen Pausen"
        - "Aussprache meist verständlich"
        - "Verwendet gelernte Phrasen sicher"
        - "Einige Grammatikfehler, aber Kommunikation gelingt"
      satisfactory:
        - "Kann nur mit viel Hilfe sehr einfache Sätze sagen"
        - "Aussprache oft unklar"
        - "Spricht nur auswendig Gelerntes"
        - "Viele Grammatikfehler"
      common_mistakes:
        - "Deutsche Aussprache (z/s, j/ch nicht korrekt)"
        - "Falsche Verbendungen (yo habla statt hablo)"
        - "Verwechslung ser/estar"
        - "Vergisst Subjektpronomen zu variieren"

    writing:
      excellent:
        - "Schreibt kurze zusammenhängende Texte (8-10 Sätze)"
        - "Rechtschreibung meist korrekt inklusive Akzente"
        - "Verwendet verschiedene Satzstrukturen"
        - "Grammatik weitgehend korrekt"
      good:
        - "Schreibt einfache Sätze (5-7 Sätze)"
        - "Einige Rechtschreibfehler, aber lesbar"
        - "Verwendet Grundstrukturen korrekt"
        - "Wenige Grammatikfehler"
      satisfactory:
        - "Schreibt sehr einfache Sätze (3-4 Sätze)"
        - "Mehrere Rechtschreibfehler"
        - "Sehr einfache Satzstrukturen"
        - "Häufige Grammatikfehler"
      common_mistakes:
        - "Vergisst Akzente (anos statt años)"
        - "Verwechselt Artikel (la libro statt el libro)"
        - "Falsche Adjektivendungen (el casa grande statt la casa grande)"
        - "Deutsche Satzstellung verwendet"

    grammar:
      excellent:
        - "Konjugiert regelmäßige Verben sicher in allen Personen"
        - "Verwendet ser/estar meist korrekt"
        - "Artikel und Adjektive stimmen mit Substantiv überein"
        - "Wendet weitere Strukturen (tener, gustar) richtig an"
      good:
        - "Konjugiert häufige Verben meist richtig"
        - "Unterscheidet ser/estar in klaren Fällen"
        - "Artikel meist korrekt"
        - "Einige Fehler bei Adjektivkongruenz"
      satisfactory:
        - "Konjugiert einfachste Verben teilweise richtig"
        - "Verwechselt ser/estar häufig"
        - "Artikel oft falsch"
        - "Adjektive nicht angepasst"
      common_mistakes:
        - "Yo es, tú soy (Verwechslung der Verbformen)"
        - "La libro, el mesa (falsches Genus)"
        - "El casa rojo (fehlende Kongruenz)"
        - "Me gusto statt me gusta"

    intercultural:
      excellent:
        - "Kennt mehrere kulturelle Besonderheiten Spaniens und Lateinamerikas"
        - "Kann Unterschiede zur deutschen Kultur differenziert beschreiben"
        - "Zeigt Interesse und Offenheit für andere Kulturen"
        - "Reflektiert eigene kulturelle Prägung"
      good:
        - "Kennt einige wichtige Feste und Traditionen"
        - "Erkennt grundlegende Unterschiede zur deutschen Kultur"
        - "Zeigt Respekt für andere Lebensweisen"
      satisfactory:
        - "Kennt wenige kulturelle Aspekte"
        - "Sieht Unterschiede als 'komisch' statt als anders"
        - "Wenig Reflexion über Kulturen"
      common_mistakes:
        - "Stereotype über 'faule Spanier' und Siesta"
        - "Spanien und Lateinamerika werden gleichgesetzt"
        - "Keine Differenzierung zwischen verschiedenen Ländern"

