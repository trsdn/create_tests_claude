  learning_objectives:
    - id: "LO-SPA-NS-G6-001"
      text: "Die Schülerinnen und Schüler verstehen einfache spanische Begrüßungen und Vorstellungen"
      topic: "Hörverstehen"
      bloom_level: "understand"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Verstehen von alltäglichen Begrüßungsformeln, Namen, Alter, Herkunft in langsam und deutlich gesprochener Sprache"
      time_estimate: "8 Stunden"

    - id: "LO-SPA-NS-G6-002"
      text: "Die Schülerinnen und Schüler verstehen kurze Anweisungen und Aufforderungen im Klassenraum"
      topic: "Hörverstehen"
      bloom_level: "understand"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Verstehen von Lehreranweisungen wie 'Abre el libro', 'Escucha', 'Repite', 'Escribe'"
      prerequisites: ["LO-SPA-NS-G6-001"]
      time_estimate: "6 Stunden"

    - id: "LO-SPA-NS-G6-003"
      text: "Die Schülerinnen und Schüler verstehen einfache Fragen zu persönlichen Informationen"
      topic: "Hörverstehen"
      bloom_level: "understand"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Verstehen von Fragen wie '¿Cómo te llamas?', '¿Cuántos años tienes?', '¿De dónde eres?'"
      prerequisites: ["LO-SPA-NS-G6-001"]
      time_estimate: "6 Stunden"

    - id: "LO-SPA-NS-G6-004"
      text: "Die Schülerinnen und Schüler lesen und verstehen kurze einfache Texte mit bekanntem Wortschatz"
      topic: "Leseverstehen"
      bloom_level: "understand"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Lesen von kurzen Texten über Personen, Familie, Hobbys mit Unterstützung durch Bilder"
      time_estimate: "10 Stunden"

    - id: "LO-SPA-NS-G6-005"
      text: "Die Schülerinnen und Schüler entnehmen einfachen Schildern und Hinweisen konkrete Informationen"
      topic: "Leseverstehen"
      bloom_level: "understand"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Verstehen von Schildern, Speisekarten, Fahrplänen, Öffnungszeiten mit einfachem Vokabular"
      time_estimate: "6 Stunden"

    - id: "LO-SPA-NS-G6-006"
      text: "Die Schülerinnen und Schüler lesen kurze Dialoge und erfassen die wesentlichen Informationen"
      topic: "Leseverstehen"
      bloom_level: "understand"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Verstehen von einfachen Alltagsdialogen in Geschäften, Restaurants, Schule"
      prerequisites: ["LO-SPA-NS-G6-004"]
      time_estimate: "8 Stunden"

    - id: "LO-SPA-NS-G6-007"
      text: "Die Schülerinnen und Schüler stellen sich selbst auf Spanisch vor"
      topic: "Sprechen"
      bloom_level: "apply"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Nennen von Name, Alter, Herkunft, Wohnort mit korrekter Aussprache"
      time_estimate: "8 Stunden"

    - id: "LO-SPA-NS-G6-008"
      text: "Die Schülerinnen und Schüler beschreiben ihre Familie auf einfache Weise"
      topic: "Sprechen"
      bloom_level: "apply"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Nennen von Familienmitgliedern, deren Namen, Alter und einfachen Eigenschaften"
      prerequisites: ["LO-SPA-NS-G6-007"]
      time_estimate: "8 Stunden"

    - id: "LO-SPA-NS-G6-009"
      text: "Die Schülerinnen und Schüler führen einfache Dialoge in Alltagssituationen"
      topic: "Sprechen"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Einkaufsdialoge, Restaurant, nach dem Weg fragen mit vorbereiteten Phrasen"
      prerequisites: ["LO-SPA-NS-G6-007", "LO-SPA-NS-G6-008"]
