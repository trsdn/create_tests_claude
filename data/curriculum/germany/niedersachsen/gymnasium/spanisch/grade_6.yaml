    - id: "LO-SPA-NS-G6-015"
      text: "Die Schülerinnen und Schüler verwenden die Verben 'ser' und 'estar' situationsgerecht"
      topic: "Grammatik"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Unterscheidung zwischen permanenten Eigenschaften (ser) und temporären Zuständen (estar)"
      prerequisites: ["LO-SPA-NS-G6-014"]
      time_estimate: "10 Stunden"

    - id: "LO-SPA-NS-G6-016"
      text: "Die Schülerinnen und Schüler wenden Artikel und Substantive mit korrektem Genus an"
      topic: "Grammatik"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Verwendung von el/la/los/las, Pluralbildung, Geschlecht der Substantive"
      time_estimate: "10 Stunden"

    - id: "LO-SPA-NS-G6-017"
      text: "Die Schülerinnen und Schüler verwenden Adjektive mit korrekter Kongruenz"
      topic: "Grammatik"
      bloom_level: "apply"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Angleichung von Adjektiven in Genus und Numerus an das Substantiv"
      prerequisites: ["LO-SPA-NS-G6-016"]
      time_estimate: "8 Stunden"

    - id: "LO-SPA-NS-G6-018"
      text: "Die Schülerinnen und Schüler kennen wichtige Aspekte der spanischen und lateinamerikanischen Kultur"
      topic: "Interkulturelle Kompetenz"
      bloom_level: "understand"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Kenntnisse über Feste (Día de los Reyes, San Fermín), Essgewohnheiten, Tagesablauf, Siesta"
      time_estimate: "8 Stunden"

    - id: "LO-SPA-NS-G6-019"
      text: "Die Schülerinnen und Schüler vergleichen deutsche und spanische Lebensweisen"
      topic: "Interkulturelle Kompetenz"
      bloom_level: "analyze"
      difficulty: "medium"
      cefr_level: "A1"
      details: "Vergleich von Schulalltag, Essenszeiten, Familienstrukturen, Freizeitgestaltung"
      prerequisites: ["LO-SPA-NS-G6-018"]
      time_estimate: "6 Stunden"

    - id: "LO-SPA-NS-G6-020"
      text: "Die Schülerinnen und Schüler erkennen geografische und kulturelle Vielfalt der spanischsprachigen Welt"
      topic: "Interkulturelle Kompetenz"
      bloom_level: "understand"
      difficulty: "easy"
      cefr_level: "A1"
      details: "Kenntnisse über Spanien, Mexiko, Argentinien und andere spanischsprachige Länder"
      time_estimate: "6 Stunden"

