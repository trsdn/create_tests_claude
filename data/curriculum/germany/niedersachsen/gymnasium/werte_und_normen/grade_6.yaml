        - "Sich in andere hineinversetzen"
        - "Gefühle anderer wahrnehmen und respektieren"
        - "Perspektivwechsel üben"
        - "Verständnis für unterschiedliche Lebenssituationen entwickeln"

    - name: "Handlungskompetenz"
      skills:
        - "Moralische Überzeugungen in Handlungen umsetzen"
        - "Zivilcourage zeigen"
        - "Konflikte konstruktiv lösen"
        - "Verantwortung für eigenes Handeln übernehmen"

  assessment_criteria:
    reflection:
      excellent:
        - "Reflektiert differenziert über eigene Werte und Einstellungen"
        - "Erkennt komplexe Zusammenhänge zwischen Werten, Normen und Handeln"
        - "Zeigt Fähigkeit zum Perspektivwechsel"
        - "Hinterfragt eigene Positionen kritisch"
      good:
        - "Reflektiert über eigene Werte und Einstellungen"
        - "Erkennt grundlegende Zusammenhänge"
        - "Kann andere Perspektiven nachvollziehen"
        - "Begründet eigene Positionen"
      satisfactory:
        - "Äußert eigene Meinungen"
        - "Erkennt einfache Zusammenhänge"
        - "Versteht andere Perspektiven mit Hilfestellung"
        - "Begründet Positionen teilweise"
      common_mistakes:
        - "Verwechslung von Meinung und Argument"
        - "Fehlende Differenzierung zwischen verschiedenen Werten"
        - "Unfähigkeit, andere Perspektiven einzunehmen"
        - "Keine Begründung der eigenen Position"

    argumentation:
      excellent:
        - "Formuliert präzise und nachvollziehbare Argumente"
        - "Nutzt verschiedene Argumentationsstrategien"
        - "Unterscheidet klar zwischen Argument, Beispiel und Behauptung"
        - "Kann Gegenargumente entwickeln und entkräften"
      good:
        - "Formuliert nachvollziehbare Argumente"
        - "Nutzt Beispiele zur Stützung"
        - "Unterscheidet meist zwischen Argument und Behauptung"
        - "Berücksichtigt Gegenargumente"
      satisfactory:
        - "Äußert Behauptungen mit einfachen Begründungen"
        - "Nutzt gelegentlich Beispiele"
        - "Verwechselt manchmal Argument und Behauptung"
        - "Geht kaum auf Gegenargumente ein"
      common_mistakes:
        - "Behauptung ohne Begründung"
        - "Zirkelschlüsse: 'Das ist falsch, weil es nicht richtig ist'"
        - "Ad-hominem-Argumente: Angriff auf Person statt Argument"
        - "Übergeneralisierungen: 'Alle', 'Niemand', 'Immer'"

    moral_judgment:
      excellent:
        - "Bewertet moralische Dilemmata differenziert"
        - "Wendet ethische Prinzipien situationsgerecht an"
        - "Wägt verschiedene Werte und Normen ab"
        - "Erkennt Komplexität moralischer Fragen"
      good:
        - "Bewertet moralische Situationen angemessen"
        - "Wendet grundlegende ethische Prinzipien an"
        - "Berücksichtigt verschiedene Aspekte"
        - "Erkennt, dass es nicht immer einfache Antworten gibt"
      satisfactory:
        - "Äußert moralische Urteile"
        - "Nutzt einfache moralische Regeln"
        - "Sieht meist nur eine Seite"
        - "Sucht nach eindeutigen Antworten"
      common_mistakes:
        - "Schwarz-Weiß-Denken ohne Differenzierung"
        - "Verwechslung von Moral und persönlicher Vorliebe"
        - "Keine Berücksichtigung von Kontext und Situation"
        - "Anwendung von Regeln ohne Reflexion"

    discussion:
      excellent:
        - "Beteiligt sich konstruktiv und sachlich an Diskussionen"
        - "Hört aktiv zu und geht auf andere ein"
        - "Bringt neue Aspekte und Perspektiven ein"
        - "Hilft, die Diskussion voranzubringen"
      good:
        - "Beteiligt sich regelmäßig an Diskussionen"
        - "Hört anderen zu"
        - "Äußert eigene Gedanken klar"
        - "Respektiert andere Meinungen"
      satisfactory:
        - "Beteiligt sich gelegentlich"
        - "Hört teilweise zu"
        - "Äußert eigene Meinung"
        - "Akzeptiert andere Meinungen widerwillig"
      common_mistakes:
        - "Unterbricht andere ständig"
        - "Hört nicht zu, wartet nur auf eigenen Redebeitrag"
        - "Wird persönlich oder verletzend"
        - "Beharrt stur auf eigener Meinung ohne Offenheit"

    empathy:
      excellent:
        - "Zeigt ausgeprägtes Einfühlungsvermögen"
        - "Erkennt Gefühle und Bedürfnisse anderer"
        - "Kann überzeugend verschiedene Perspektiven einnehmen"
        - "Handelt rücksichtsvoll und hilfsbereit"
      good:
        - "Zeigt Einfühlungsvermögen"
        - "Versteht Gefühle anderer meist"
        - "Kann andere Perspektiven nachvollziehen"
        - "Verhält sich meist rücksichtsvoll"
      satisfactory:
        - "Zeigt gelegentlich Einfühlungsvermögen"
        - "Versteht Gefühle anderer mit Hilfestellung"
        - "Hat Schwierigkeiten mit Perspektivwechsel"
        - "Verhält sich teilweise rücksichtslos"
      common_mistakes:
        - "Egozentrische Perspektive: Kann nur eigene Sicht verstehen"
        - "Projektionen: Unterstellt anderen eigene Gefühle"
        - "Fehlende Wahrnehmung nonverbaler Signale"
        - "Mangelndes Interesse an Gefühlen anderer"

    practical_application:
      excellent:
        - "Setzt moralische Überzeugungen konsequent in Handeln um"
        - "Zeigt Zivilcourage in angemessenen Situationen"
        - "Übernimmt Verantwortung für eigenes Handeln"
        - "Trägt aktiv zu positivem Klassenklima bei"
      good:
        - "Setzt moralische Überzeugungen meist in Handeln um"
        - "Zeigt gelegentlich Zivilcourage"
        - "Übernimmt Verantwortung"
        - "Verhält sich sozial in der Klasse"
      satisfactory:
        - "Setzt moralische Überzeugungen teilweise um"
        - "Zeigt selten Zivilcourage"
        - "Übernimmt Verantwortung nur bei Nachfrage"
        - "Verhält sich unauffällig in der Klasse"
      common_mistakes:
        - "Kluft zwischen Wissen und Handeln"
        - "Fehlendes moralisches Handeln aus Bequemlichkeit"
        - "Mitläuferverhalten statt eigener Position"
        - "Verantwortungsvermeidung und Schuldzuweisung"

