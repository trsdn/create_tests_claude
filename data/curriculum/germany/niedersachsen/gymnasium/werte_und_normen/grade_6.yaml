      skills:
        - "Über eigene Werte und Einstellungen nachdenken"
        - "Eigenes Handeln kritisch hinterfragen"
        - "Perspektiven anderer nachvollziehen"
        - "Zusammenhänge zwischen Denken, Fühlen und Handeln erkennen"

    - name: "Argumentationskompetenz"
      skills:
        - "Eigene Meinung begründen"
        - "Argumente von Behauptungen unterscheiden"
        - "Auf Argumente anderer sachlich eingehen"
        - "Gegenargumente entwickeln und abwägen"

    - name: "Dialogkompetenz"
      skills:
        - "Aktiv und respektvoll zuhören"
        - "Eigene Gedanken klar ausdrücken"
        - "Verschiedene Perspektiven in der Diskussion berücksichtigen"
        - "Kompromisse finden und aushandeln"

    - name: "Urteilskompetenz"
      skills:
        - "Situationen moralisch bewerten"
        - "Verschiedene Handlungsalternativen abwägen"
        - "Kriterien für moralische Urteile anwenden"
        - "Eigene Urteile begründen und revidieren können"

    - name: "Empathiekompetenz"
