curriculum:
  metadata:
    country: "Germany"
    region: "Niedersachsen"
    school_type: "Gymnasium"
    subject: "Werte und Normen"
    subject_en: "Values and Norms (Ethics)"
    grade: 6
    grade_range: "5-6"
    source_url: "https://cuvo.nibis.de/index.php?p=download&upload=129"
    source_document: "Kerncurriculum für das Gymnasium Schuljahrgänge 5-10 - Werte und Normen"
    fetch_date: "2025-11-20"
    last_updated: "2025-11-20"
